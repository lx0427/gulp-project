<style>
.weui-popup-container,
.weui-popup-overlay {
    z-index: 1000;
}

.weui-popup-modal {
    z-index: 1000;
}
.weui_mask {z-index: 1000}
.weui_dialog, .weui_toast {z-index: 1000}
</style>
<div id="fccouponPopup" class='weui-popup-container'>
    <div class="weui-popup-overlay"></div>
    <div class="weui-popup-modal">
        <header style="position: fixed; width: 100%; z-index: 100;">
            <div class="tradecomp" style="text-align: center;"><h name="my_mydiscountcoupon" class="i18n">我的免息券</h><span class="delete close-popup i18n" name="com_closename">关闭</span></div>
        </header>
        <article class="wx_layout">
            <section class="wx_main" id="fccouponList" style="top: 40px; bottom: 0px;">
            </section>
        </article>
    </div>
</div>
<script src="../include/fccouponPopup.js"></script>
<script id="fccouponList_page" type="text/html">
    {{each data as value i}}
    <div class="yhq_content" onclick="chooseFcCoupon('{{value.couponCode}}','{{value.couponName}}','{{value.freeDays}}')">
        <div class="yhq_content1">
            <div class="yhq_left">
                <p class="yhq_title">{{value.couponName}}</p>
                <p class="yhq_date"><h name="ic_yxq" class="i18n">有效期</h>：<span class="yhq_time">{{#getDate(value.startDate,"yyyy.MM.dd")}}-{{#getDate(value.endDate,"MM.dd")}}</span></p>
            </div>
            <img src="../../images/yhq_bg1.png" class="yhq_bg1">
        </div>
        <div class="yhq_content2">
            <div class="yhq_right">
                <p class="yhq_money">{{value.freeDays}}天</p>
                <p class="yhq_xz"><h name="ic_syxz" class="i18n">限制</h>：{{if value.limitMinimumPrice !=null && value.limitMinimumPrice != 0}}满{{value.limitMinimumPrice}}元{{else}}无限制{{/if}}</p>
            </div>
            <img src="../../images/yhq_bg2.png" class="yhq_bg2">
        </div>
    </div>
    {{/each}}
</script>
