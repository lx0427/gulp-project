<style>
.weui-popup-container,
.weui-popup-overlay {
    z-index: 1000;
}

.weui-popup-modal {
    z-index: 1000;
}

.weui_cells_radio .weui_check:checked + .weui_icon_checked:before {
    margin-top: -20px;
}
.weui_cells {font-size: 1.5rem;}
</style>
<div id="nxPopup" class='weui-popup-container'>
    <div class="weui-popup-overlay"></div>
    <div class="weui-popup-modal">
        <header style="position: fixed; width: 100%; z-index: 100;">
            <div class="tradecomp" style="text-align: center;">请选择<span class="delete close-popup">关闭</span></div>
            <div class="weui_search_bar">
                <form id="nxForm" class="weui_search_outer">
                    <div class="weui_search_inner">
                        <i class="weui_icon_search"></i>
                        <input type="search" class="weui_search_input" id="nxKeyword" placeholder="请输入捻向" />
                        <a href="javascript:" class="weui_icon_clear"></a>
                    </div>
                    <label for="nxKeyword" class="weui_search_text">
                        <i class="weui_icon_search"></i>
                        <span>搜索</span>
                    </label>
                </form>
                <a href="javascript:" class="weui_search_cancel">取消</a>
            </div>
        </header>
        <article class="wx_layout">
            <section class="wx_main" style="top: 88px; bottom: 0px;">
                <div id="nxList" class="weui_cells weui_cells_radio">
                    
                </div>
            </section>
        </article>
    </div>
</div>
<script src="../include/nxPopup.js"></script>
<script id="nxList_page" type="text/html">
    <label class="weui_cell weui_check_label close-popup" onclick="chooseNx('')">
        <div class="weui_cell_bd weui_cell_primary">
            <p>不限</p>
        </div>
        <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="nxRadio">
            <span class="weui_icon_checked"></span>
        </div>
    </label>
    {{each data as value i}}
    <label class="weui_cell weui_check_label close-popup" onclick="chooseNx('{{value}}')">
        <div class="weui_cell_bd weui_cell_primary">
            <p>{{value}}</p>
        </div>
        <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="nxRadio">
            <span class="weui_icon_checked"></span>
        </div>
    </label>
    {{/each}}
</script>
