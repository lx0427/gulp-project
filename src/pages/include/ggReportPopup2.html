<style>
.weui-popup-container,
.weui-popup-overlay {
    z-index: 1000;
}

.weui-popup-modal {
    z-index: 1000;
}

.weui_cells_radio .weui_check:checked + .weui_icon_checked:before {
    margin-top: -20px;
}

.submit {float: right;font-size: 1.4rem;color: #3e7baf;}
.tradecomp .delete {float: left;}

</style>
<div id="ggReportPopup2" class='weui-popup-container'>
    <div class="weui-popup-overlay"></div>
    <div class="weui-popup-modal">
        <header style="position: fixed; width: 100%; z-index: 100;">
            <div class="tradecomp" style="text-align: center;">请选择<span class="submit close-popup" onclick="submitGg()">确定</span></div>
        </header>
        <div class="wx_pulldownbox" style="top:40px;">
            <div class="pulldown boxHeight">
                <ul class="leftnav boxHeight" style="top:40px;" id="ggLeft">
                </ul>
                <ul class="detailmes" id="ggRight">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../include/ggReportPopup2.js"></script>

<script id="gg_left_list_page" type="text/html">
{{each denierList as value}}
    <li min="{{value.min}}" max="{{value.max}}">{{value.text}}</li>
{{/each}}
</script>

<script id="gg_right_list_page" type="text/html">
{{each ggMap as value denier}}
    <li class="gglist" denier="{{denier}}">
        <p class="til">{{#getDenier(denier)}}D</p>
        <dl class="contlist">
            {{each value as map i}}
            <dt class="ggselect" gg="{{map.key}}">{{map.value}}<i class="iconfont icon-duihao" style="display:none;"></i></dt>
            {{/each}}
        </dl>
    </li>
{{/each}}
</script>
