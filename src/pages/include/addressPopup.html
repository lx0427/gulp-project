<style>
.weui-popup-container,
.weui-popup-overlay {
    z-index: 1000;
}

.weui-popup-modal {
    z-index: 1000;
}

.weui_cells_radio .weui_check:checked + .weui_icon_checked:before {
    margin-top: -20px;
}
.weui_cells {font-size: 1.5rem;}
</style>
<div id="addressPopup" class='weui-popup-container'>
    <div class="weui-popup-overlay"></div>
    <div class="weui-popup-modal">        
        <header style="position: fixed; width: 100%; z-index: 100;">
            <div class="tradecomp" style="text-align: center;">
            <span class="delete close-popup" style="float: right;" onclick="chooseAddress('');">确定</span>
           </div>
        </header>
        <article class="wx_layout">
            <section class="wx_main" style="top: 40px; bottom: 0px;" >
                <div id="addressList" class="weui_cells weui_cells_radio">
                </div>
                <div class="weui-infinite-scroll">
                    <div class="infinite-preloader"></div>正在加载</div>
            </section>
        </article>
    </div>
</div>
<script src="../include/addressPopup.js"></script>
<script id="addressList_page" type="text/html">
    {{each msg as value i}}
    <label class="weui_cell weui_check_label close-popup" onclick="chooseAddress('{{value[1]}}');">
        <div class="weui_cell_bd weui_cell_primary">
            <p style="font-size: larger;">{{value[0]}}</p>
            <span style="font-size: small;">{{value[1]}}</span>
        </div>
        <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="addressRadio">
            <span class="weui_icon_checked"></span>
        </div>
    </label>
    {{/each}}
</script>
