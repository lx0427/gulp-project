<style>
.weui-popup-container,
.weui-popup-overlay {
    z-index: 1000;
}

.weui-popup-modal {
    z-index: 1000;
}

.weui_cells_radio .weui_check:checked + .weui_icon_checked:before {
    margin-top: -20px;
}
.weui_cells {font-size: 1.5rem;}
</style>
<div id="menberPopup" class='weui-popup-container'>
    <div class="weui-popup-overlay"></div>
    <div class="weui-popup-modal">        
        <header style="position: fixed; width: 100%; z-index: 100;">
            <div class="tradecomp" style="text-align: center;">
            <span class="delete close-popup" style="float: left;" >清空</span>
            &nbsp;&nbsp;
            数量：<em id="menberCount"></em><span class="delete close-popup">关闭</span></div>
            <div class="weui_search_bar">
                <form id="menberForm" class="weui_search_outer">
                    <div class="weui_search_inner">
                        <i class="weui_icon_search"></i>
                        <input type="search" class="weui_search_input" id="menberKeyword" placeholder="按公司名称搜索(仅显示十条结果)" />
                        <a href="javascript:" class="weui_icon_clear"></a>
                    </div>
                    <label for="menberKeyword" class="weui_search_text">
                        <i class="weui_icon_search"></i>
                        <span>按公司名称搜索(仅显示十条结果)</span>
                    </label>
                </form>
                <a href="javascript:" class="weui_search_cancel">取消</a>
            </div>
        </header>
        <article class="wx_layout">
            <section class="wx_main" style="top: 88px; bottom: 0px;">
                <div id="menberList" class="weui_cells weui_cells_radio">
                </div>
                <div class="weui-infinite-scroll">
                    <div class="infinite-preloader"></div>正在加载</div>
            </section>
        </article>
    </div>
</div>
<script src="../include/menberPopup2.js"></script>
<script id="menberList_page" type="text/html">
    {{each data as value i}}
    <label class="weui_cell weui_check_label close-popup" >
        <div class="weui_cell_bd weui_cell_primary">
            <p>{{value.mbname}}</p>
        </div>
        <div class="weui_cell_ft"onclick="chooseMenber('{{value.hydm}}');" >
            <input type="radio" class="weui_check" name="menberRadio">
            <span class="weui_icon_checked"></span>
        </div>
    </label>
    {{/each}}
</script>
