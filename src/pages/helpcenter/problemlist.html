<!DOCTYPE html>
<html>

<head>
    <title name="sm_khgl">问题列表</title>
    <% include ../../components/_head.art %>
    <style type="text/css">
        ul li {
            list-style-type: decimal;
            list-style-position: outside;
            font-size: 1.3rem;
            line-height: 23px;
            color: #999;
        }
    </style>
</head>

<body>
    <article class="wx_layout">
        <section class="wx_main">
            <div class="wx_functionbox">
                <p class="gntext i18n" name="sm_khglgnlb">常见问题</p>
                <ul class="gnlist " id="list">

                </ul>
            </div>
        </section>
    </article>
    <% include ../../_foot.html %>
    <script src="../helpcenter/problemlist.js"></script>
    <script id="list_page" type="text/html">
            {{if (list.length == 0)}}
                该类型下暂无问题和答案
            {{/if}}
            {{each list as value i}}
                    <li onclick="findAnswar({{value[0]}});">
                        <p class="cont i18n" name="sm_jkhzjkd" >{{value[1]}}</p>
                        <i class="iconfont icon-rarrow"></i>
                    </li>
            {{/each}}
        </script>
</body>

</html>
