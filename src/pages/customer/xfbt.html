<!DOCTYPE html>
<html>

<head>
    <title  name="ml_title">我的融资</title>
    <% include ../../components/_head.art %>
        <style>
        .wx_main{top:255px;}

        .wx_searchbox .searchbg {
            opacity: 1;
            border-radius: 4px;
        }

        .wx_searchbox .search_s {
            color: #3e7baf;
        }

        .wx_searchbox,
        .wx_searchboxbg {
            padding: 0px 0px;
        }



        .ordermesbox .ordermes li {
            padding: 0px;
        }

        .ordermes li .proname_a {
            overflow: hidden;
        }

        .ordermes li .proname_a .perty_a {
            width: 50%;
            display: inline-block;
            margin-left: 0px;
            float: left;
        }
        .time .total .jg {
            border: 1px solid #fe9311; 
            padding: 2px 5px; 
            border-radius:  5px;
        }
        </style>
        <link rel="stylesheet" href="../../css/weui-select.min.css">
</head>

<body>
   <article class="wx_layout">
   <div class="xfbt_box">
    <div class="xfbt_top" id="info">
      
    </div>
  </div>
        <section class="wx_main" id="infinitePage">
		 <ul class="xfbt_item" id="list">
         </ul>
        </section>
    </article>
    <% include ../../components/_foot.art %>
        <script src="../customer/xfbt.js"></script>
        <script id="list_page" type="text/html">
       {{each data as value i}}
        <li class="xfbt_list" onclick="toJh({{value.fphm}});">
        <p class="xfbt_list_title">融资编号：{{value.fphm}}<span>正常</span></p>
        <div class="xfbt_list_detail">
          <div class="xfbt_list_lie"><p class="xfbt_list_left">订单日期：{{#getDate(value.cdate,"yyyy-MM-dd")}}</p><p class="xfbt_list_right">最后发货日期：{{#getDate(value.cdate,"yyyy-MM-dd")}}</p></div>
		  {{each value.mxlist as mx i}}
		  <div class="xfbt_list_lie"><p class="xfbt_list_left">品名：{{mx.pm}}</p><p class="xfbt_list_right">批号：{{mx.cz}}</p></div>
          <div class="xfbt_list_lie"><p class="xfbt_list_left">规格：{{mx.gg}}</p><p class="xfbt_list_right">等级：{{mx.cd}}</p></div>
		  {{/each}}
          <div class="xfbt_list_lie"><p class="xfbt_list_left">订单总额：{{#getPrice(value.htamt)}}</p><p class="xfbt_list_right">借款金额：{{#getPrice(value.htamt)}}</p></div>
          <div class="xfbt_list_lie"><p>订单编号：{{value.fphm}}</p>
        </div>
      </li>
         {{/each}}
     </script>
	 <script id="xfinfo" type="text/html">
      <p class="xfbt_title">可用额度（元）</p>
      <p class="xfbt_money">{{#getPrice(XfCredit.freeamt)}}</p>
      <p class="xfbt_sx">由华夏银行提供授信</p>
      <div class="xfbt_tab">
        <div class="xfbt_tab_box">
          <div class="xfbt_tab_left">
            <p class="xfbt_tab_name">下月应还</p>
            <p class="xfbt_tab_money">{{#getPrice(free)}}</p>
          </div>
          <div class="xfbt_tab_right" onclick="toList();">融资历史</div>
        </div>
      </div>
        </script>
</body>

</html>
