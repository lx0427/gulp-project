<!DOCTYPE html>
<html>
<head>
<title>我的提问</title>
<% include ../../components/_head.art %>
<style>
.wx_main {top:121px; bottom:49px;}
.wx_searchbox .searchbg {opacity:1; border-radius:4px;}
.wx_searchbox .search_s {color:#999;}
.wx_suggest .item .canSee  {position:relative;}
/* .wx_suggest .item .canSee span {position:absolute; left:50%; margin-left:-25px; } */

.wx_suggest .item .canSee span{ 
    left: 50%;
    top: 10px;
    color: #999;}
    .wx_suggest .item .inner .text{padding-right: 10px;display: -webkit-box;word-break: break-all;-webkit-box-orient: vertical;-webkit-line-clamp:2;text-overflow: ellipsis;overflow: hidden;}
    .wx_suggest .item .time .tips{
    height: 22px;
    line-height: 22px;
    right: auto;}
    .wx_suggest .item .list li dd {
    font-size: 1.4rem;
    color: #747474;
    text-align: justify;
    overflow: hidden;
    word-wrap: break-word;
    width: 254px;
}a {
    color: #1b89d1;
    outline: 0;
    font-size: 10px;
  }
  .weui-photo-browser-modal{
    z-index: 999;
  }.wx_mainmesbox .kindbtn {
    padding: 8px 5px;
    height: 34px;
    background: #fff;
    margin-top: 10px;
    border-radius: 5px;
}.kindbtn li {
  position: relative;
    float: left;
    width: 24.5%;
    box-sizing: border-box;
    padding: 0 5px;
}
.emstyle{
    position: absolute;
    display: none;
    top: -4px;
    right: 1px;
    width: 10px;
    height: 10px;
    background:  red;
    border-radius: 5px;
}
</style>
</head>

<body>
<div class="wx_searchboxbg"></div>
<header class="wx_searchbox wx_mainmesbox">
 <div class="weui_search_bar">
    <form id="form" class="weui_search_outer">
      <div class="weui_search_inner">
          <i class="weui_icon_search"></i>
          <input type="search" class="weui_search_input i18n_ph" id="querykey" name="rl_searchzy" placeholder="搜索我提交的问题" value="" />
          <a href="javascript:" class="weui_icon_clear"></a>
      </div>
      <label for="querykey" class="weui_search_text">
          <i class="weui_icon_search"></i> 
          <span class="i18n" name="rl_searchzy">请输入关键字</span>
      </label>
  </form>
  <a href="javascript:" class="weui_search_cancel">
<span class="i18n" name="rl_qx">取消</span>
</a>
</div>
<ul class="kindbtn" id="kindbtn1" style="">
  <input type="hidden" id="category" value="1">
  <li tab="1" class="current"><span>投诉</span><em class="emstyle" id="complaintEm"></em></li>
  <li tab="2"><span>建议</span><em class="emstyle" id="adviceEm"></em></li>
  <li tab="3"><span>疑问</span><em class="emstyle" id="problemEm"></em></li>
  <li tab="0"><span>其他</span><em class="emstyle" id="otherEm"></em></li></ul>
</header>
<article class="wx_layout">
  <section class="wx_main" id="infinitePage">
    <div class="wx_suggest" id="list">
     
    </div>
  </section>
</article>
<footer class="wx_footerbtn">
  <ul>
    <li class="whitebtn" onclick="goIndex()"><i class="iconfont icon-shouye"></i>返回首页</li>
    <li class="bluebtn" onclick="jxPen()"><i class="iconfont icon-gly"></i>继续提问</li>
  </ul>
</footer>
<% include ../../_foot.html %>
<script src="../customer/smallYiList.js"></script>
<script src="../../lib/swiper.min.js"></script>
<input type="hidden" id="adviceid" >
<input type="hidden" id="lastId" >
<input type="hidden" id="lastFormId" >
<!--疑问、建议、其他问题列表  -->
<script id="list_page" type="text/html">
  {{each data as value index}}
   <div class="item">
        <div class="time"><em>{{#getDate(value.cdate,"yyyy-MM-dd")}}</em><span class="tips"> 
          {{if value.hfzt==1}}
      （有新回复）
      {{else}}
      （未回复）
      {{/if}}
    </span></div>
        <div class="inner">
          <div class="text" style="" id="content_{{value.adviceid}}">{{value.content}}<i class="more" onclick="showContent('{{value.adviceid}}');"></i></div>
          <div class="text" style="display: none;" id="contenth_{{value.adviceid}}">{{value.content}}         
              <i class="more" onclick="hideContent('{{value.adviceid}}');"></i></div>
              {{if value.str02 !=null}}<a id="img{{value.pkid}}" src="javaScript:;" width="254px" onclick="showImgs('{{filePathOld}}{{value.str02}}','img{{value.pkid}}')" >查看图片</a>{{/if}}
        </div>
        {{if value.exCustomerCallReplyList!=null && value.exCustomerCallReplyList.length!=0}}
          <div class="cont">
            <h3 onclick="sqhf('{{value.adviceid}}')" id="sqhf_{{value.adviceid}}" >收起回复 <i class="arrow"></i></h3>
            <ul class="list" id="hflist_{{value.adviceid}}">
              {{each value.exCustomerCallReplyList as item index}}
            {{if index > 2}}
            <li style="display:none" class="noneLi_{{value.adviceid}}">
            {{else}}
            <li>
              {{/if}}
            {{if item.imgurl!=null}}
            <p class="img"><img src="{{filePath}}{{item.imgurl}}"></p>
            {{else if item.mbname == null}}
                <p class="img"><img src="../../images/wx_yjximg03.png"></p>
            {{else}}
                <p class="img"><img src="../../images/wx_yjximg02.png"></p>
            {{/if}}
                <dl>
                  {{if item.mbname == null}}
                  <dt>恒逸微商城</dt>
                  {{else}}
                  <dt style="overflow:hidden; word-wrap: break-word;">{{item.mbname}}</dt>
                  {{/if}}
                  <dd style="overflow:hidden; word-wrap: break-word;">{{item.content}}</dd>
                  {{if item.str03 !=null}}
                <img src="{{filePath}}{{item.str03}}" width="254px" onclick="openImg('{{filePath}}{{item.str03}}');">
                {{/if}}
                </dl>
              </li>
              {{/each}}
              {{if value.exCustomerCallReplyList!=null &&  value.exCustomerCallReplyList.length>3}}
          <div class="canSee" onclick="showLi('{{value.adviceid}}')" id="seeMore_{{value.adviceid}}"><span id="seeMoreS_{{value.adviceid}}">查看更多</span></div>
          {{/if}}
            </ul>
        {{if value.hfzt==1}}
            <div class="reply">
              <p class="txtr">
          <a href="javaScript:;" onclick="toHf('{{value.adviceid}}')">回复</a>
        </p>
              <div class="box" style="display:none" id="hftext_{{value.adviceid}}">
                <textarea placeholder="请输入您的内容（不超过300字）" class="content"></textarea>
              </div>
              <p class="btn" style="display:none" id="btn_{{value.adviceid}}">
                <a class="replybtn hf1" href="javaScript:;" last="{{value.lastId}}" advice="{{value.adviceid}}" lastForm="{{value.lastFormId}}" >回复</a>
                <a class="cancelbtn" href="javaScript:;" onclick="qxHf('{{value.adviceid}}')">取消</a>
              </p> 
            </div>
          {{/if}}
          </div>
          {{/if}}
        </div>
      </div>
  {{/each}}
</script>
<!--投诉列表 -->
<script id="list_page2" type="text/html">
        {{each data as value i}}
        <div class="wx_myfocus" >
        <ul class="focuslist focuslist1 focuslist2">
        <li >
    <p class="proname">
     {{if value.complaintType==1 }} <span class="i18n" name="co_type1">类型：服务投诉</span>{{/if}}
     {{if value.complaintType==2 }} <span class="i18n" name="co_type2">类型：质量投诉</span>{{/if}}
     {{if value.complaintCategory==1 }}
     <span class="perty i18n" name="co_demand1">要求：问题反馈</span>
     {{/if}}
     {{if value.complaintCategory==2 }}
     <span class="perty i18n" name="co_demand2">要求：现场调查</span>
     {{/if}}
     {{if value.complaintCategory==3 }}
     <span class="perty i18n" name="co_demand3">要求：技术帮助</span>
     {{/if}}
     {{if value.complaintCategory==4 }}
     <span class="perty i18n" name="co_demand4">要求：其他</span>
     {{/if}}
     </p>
         <p class="proname">
     {{value.pm}}
     {{if value.complaintType==2 }}<span class="perty">
     {{value.gg}}&nbsp;{{value.cz}}&nbsp;{{value.cd}}</span>{{/if}}
     </p>
         <p class="size" >{{value.complaintDetail}}</p>
     <p class="size" >{{#getDate(value.cdate,"yyyy.MM.dd HH:mm:ss")}}</p>
     <div class="price price_b" >
             <ul class="price_ul">
                <li class="price_list"><em class="price_item1">
        <span class="price_num">
        {{if value.status==0 }}<span class="i18n" name="co_status0">待受理&nbsp;</span>{{/if}}
        {{if value.status==1 }}<span class="i18n" name="co_status1">已受理&nbsp;</span>{{/if}}
        {{if value.status==2 }}<span class="i18n" name="co_status2">已调查&nbsp;</span>{{/if}}
        {{if value.status==3 }}<span class="i18n" name="co_status3">已处理&nbsp;</span>{{/if}}
        {{if value.status==4 }}<span class="i18n" name="co_status4">已撤销&nbsp;</span>{{/if}}
        </span></em></li>
              </ul>
          </div>
       <div class="price_btn">
           <input type="submit" 
       class="overplus_4" onclick="toHandle('{{value.pkid}}')" value="查看"  />
          </div>
      </li>
        </ul>
      </div>
       {{/each}}
        </script>
</body>
</html>
