<!DOCTYPE html>
<html>

<head>
  <title name="acm_title">抽奖</title>
  <% include ../../components/_head.art %>
  <style>
    .wx_searchbox .searchbg {
      opacity: 1;
      border-radius: 4px;
    }

    .wx_searchbox .search_s {
      color: #3e7baf;
    }

    /* 大转盘样式 */
    .banner {
      display: block;
      width: 95%;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

    .banner .turnplate {
      display: block;
      width: 100%;
      position: relative;
    }

    .banner .turnplate canvas.item {
      width: 100%;
    }

    .banner .turnplate img.pointer {
      position: absolute;
      width: 31.5%;
      height: 42.5%;
      left: 34.6%;
      top: 23%;
    }
  </style>
</head>

<body>
  <article class="wx_layout">
    <section class="wx_main">
      <div class="hb_banner" id="hdimg">

      </div>
      <div class="hb_rule">
        <div class="hb_rule_main">
          <span class="hb_rule_title">活动<br />规则</span>
          <ul class="hb_rule_detail" id="rules">

          </ul>
        </div>
      </div>
      <div class="hb_dzp">
        <div class="dzp_box">
          <div class="dzp_title"><img src="../../images/hb_dzp.png" /></div>

          <div class="dzp_img">
            <div class="banner">
              <div class="turnplate"
                style="background-image:url(../../images/turnplate_bg.png);background-size:100% 100%;">
                <canvas class="item" id="wheelcanvas" width="450px" height="450px"></canvas>
                <img class="pointer" src="../../images/turnplate_pointer.png" />
              </div>
            </div>
          </div>
          <div class="dzp_info">
            <div class="dzp_info_box">
              <i class="iconfont icon-notice2"></i>
              <p class="info_box_detail" id="record"></p>
            </div>
          </div>
        </div>
        <div class="dzp_prize">
          <div class="dzp_prize_title">
            <p class="prize_line"></p>
            <span class="wojp">我的奖品</span>
          </div>
          <div class="prize_table">
            <div class="prize_table_title">
              <span>奖项</span>
              <span>获奖时间</span>
              <span>状态</span>
            </div>
            <ul class="prize_table_item" id="recordList">

          </div>
        </div>
      </div>
      </div>
    </section>
  </article>
  <% include ../../_foot.html %>
  <script src="../../js/oauth2.min.js"></script>
  <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    $(function () {
      wxconfig();
    });
  </script>

  <script src="../../lib/awardRotate.js"></script>
  <script src="../customer/lotteryDrawInfo.js"></script>
  <script id="rules_info" type="text/html">
		 {{each ruleslist as value i}}
            <li>{{value}}</li>
		 {{/each}}
        </script>
  <script id="record_info" type="text/html">
		  <marquee    contenteditable="true" onstart="this.firstChild.innerHTML+=this.firstChild.innerHTML;" >
		 {{each record5List as value i}}
            恭喜<span>{{value.username}}</span>抽中<em>{{value.str01}}</em>
		 {{/each}}
		 </marquee>
           
        </script>
  <script id="record_list" type="text/html">
		 {{each recordList as value i}}
           <li class="prize_table_list">
              <p>{{value.str01}}</p>
              <p>{{value.cdate}}</p>
              {{if value.prizesCouponPkid == -2 && value.flag03 == 0}}
             <p><span class="prize_over">等待发放</span></p>
             {{else}}
             <p><span class="prize_over">已发放</span></p>
             {{/if}}
            </li>
		 {{/each}}
        </script>
  <script id="hd_img" type="text/html">
		<img src="{{filePath}}{{ld.ldImgurl}}"/>
		</script>

</body>

</html>
