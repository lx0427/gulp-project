<!DOCTYPE html>
<html>

<head>
    <title name="orl_title">收藏夹</title>
    <% include ../../components/_head.art %>
    <link rel="stylesheet" href="../../css/weui-select.min.css">
    <style>
        .wx_main {
            bottom: 45px;
            top: 99px;
        }

        .formtil_a li:nth-child(1),
        .tab_a tr td:nth-child(1) {
            width: 20%;
        }

        .formtil_a li:nth-child(2),
        .tab_a tr td:nth-child(2) {
            width: 20%;
        }

        .formtil_a li:nth-child(3),
        .tab_a tr td:nth-child(3) {
            width: 15%;
        }

        .formtil_a li:nth-child(4),
        .tab_a tr td:nth-child(4) {
            width: 15%;
        }

        .formtil_a li:nth-child(5),
        .tab_a tr td:nth-child(5) {
            width: 15%;
        }

        .formtil_a li:nth-child(6),
        .tab_a tr td:nth-child(6) {
            width: 15%;
        }

        .formtil_b li:nth-child(1),
        .tab_b tr td:nth-child(1),
        .formtil_b li:nth-child(2),
        .tab_b tr td:nth-child(2),

        .formtil_b li:nth-child(5),
        .tab_b tr td:nth-child(5) {
            width: 14%;
        }

        .formtil_b li:nth-child(3),
        .tab_b tr td:nth-child(3) {
            width: 10%;
        }

        .formtil_b li:nth-child(4),
        .tab_b tr td:nth-child(4) {
            width: 24%;
        }

        .formtil_b li:nth-child(6),
        .tab_b tr td:nth-child(6) {
            width: 15%;
        }

        .formtil_c li:nth-child(1),
        .tab_c tr td:nth-child(1) {
            width: 20%;
        }

        .formtil_c li:nth-child(2),
        .tab_c tr td:nth-child(2) {
            width: 20%;
        }

        .formtil_c li:nth-child(3),
        .tab_c tr td:nth-child(3) {
            width: 20%;
        }

        .formtil_c li:nth-child(4),
        .tab_c tr td:nth-child(4) {
            width: 20%;
        }

        .formtil_c li:nth-child(5),
        .tab_c tr td:nth-child(5) {
            width: 20%;
        }

        .xdlx {
            padding-right: 10px !important;
        }

        .xdlx em {
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
            color: #333;
            display: block;
            float: right;
            font-size: 1.4rem;
            height: 26px;
            line-height: 24px;
            margin-left: 10px;
            text-align: center;
            width: 70px;
        }

        .xdlx em.current {
            background: #fe9311;
            border: medium none;
            color: #fff;
            line-height: 26px;
        }

        .wx_btntwo {
            padding-left: 0;
            border-top: solid #3e7baf 1px;
        }

        .wx_btntwo .btntwo li.gwc {
            background-color: #ebebeb;
            color: #3e7baf;
        }


        .wx_formmes tr td.xbuy span {
            border: #fe9311 1px solid;
        }

        .wx_formmes tr td.current span {
            background: #fe9311;
        }

        .wx_formmes tr td.current span i {
            color: #fff;
        }

        .hy_xxsb {
            background: #3e7baf;
            background-size: 100% 100%;
        }

        .hy_xxsb .xxsb_listl {
            width: 50%;
            float: left;
            padding: 0 25px 0 75px;
            box-sizing: border-box;
            display: block;
            box-sizing: border-box;
        }

        .hy_xxsb .xxsb_listr {
            width: 50%;
            float: left;
            padding: 0 75px 0 25px;
            box-sizing: border-box;
            display: block;
            box-sizing: border-box;
        }

        .hy_xxsb .xxsb_list span {
            height: 30px;
            border: 1px solid #bcbcbc;
            border-radius: 3px;
            color: #f8f8f8;
            text-align: center;
            line-height: 28px;
            font-size: 1.4rem;
        }

        .resourcelist li .buybtn {
            width: 63px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            position: absolute;
            right: 10px;
            top: 70%;
            margin-top: -12px;
            line-height: 22px;
        }

        .resourcelist .current i:before {
            content: "\e62b";
            color: #3e7baf;
        }

        .wx_ziyfilter {
            top: 60px;
            height: 18px;
        }

        .pulldown .middlenav,
        .wx_opacity2,
        .wx_pulldownbox2 {
            top: 99px;
        }

        .wx_ziyfilter li .xl {
            width: 16px;
            height: 8px;
            background-size: 137% 150%;
            margin-left: 6px;
            margin-top: 8px;
        }

        .xxl {
            font-size: 14px;
            padding-left: 2px;
        }

        .resourcelist li .perty {
            font-size: 1.5rem;
            color: #333;
            margin-left: 5px;
        }

        .resourcelist li .size .price {
            color: #fe9311;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <header class="wx_ssjgsite wx_ssjgsite1" style="z-index:99">
        <ul class="hy_xxsb">
            <li class="xxsb_list xxsb_listl xxsb_listl xxsb_list_checked"><span class="typeSpan"
                    style="background:#fff;color:#3e7baf">我的收藏</span></li>
            <li class="xxsb_list xxsb_listr xxsb_listr" onclick="openHistoryBuying()"><span class="typeSpan"
                    style="">历史购买</span></li>
        </ul>
        <input type="hidden" id="openid" value="">
        <input type="hidden" id="hydm" value="">
        <input type="hidden" id="customerPlaceInfo" value="">
    </header>
    <article class="wx_layout">
        <ul class="wx_ziyfilter">
            <li id="pmtitle" onclick="showPmSelect()">品名<span class="xxl">▼</span></li>
            <li id="statustitle" onclick="showStatusSelect()" style="">状态<span class="xxl">▼</span></li>
            <input type="hidden" id="pm" value="">
            <input type="hidden" id="status" value="">
        </ul>
        <section class="wx_main" id="infinitePage">
            <div id="list"></div>
        </section>
    </article>
    <footer class="wx_btnnext" id="tocar" onclick="toShoppingCar()">加入购物车</footer>

    <div class="wx_pulldownbox2" style="display:none;">
        <div class="pulldown">
            <ul class="middlenav" id="xlsx3">
            </ul>
        </div>
        <ul class="pullbtn">
        </ul>
    </div>
    <% include ../../_foot.html %>

    <script src="../customer/favorites.js"></script>
    <script id="list_page" type="text/html">
            {{if data != null && data.length > 0}}
            <ul class="resourcelist">
                {{each data as value i}}
                <li id="{{value.gpls}}">
                    <i  class="iconfont icon-checkbox" style="font-size: 28px;float: left;padding-right: 5px;color: #e5e5e5;" onclick="saveShopping('{{value.gpls}}','{{value.wzid}}','{{value.depid}}','{{value.salesType}}','{{value.pm}}','{{value.str02}}');"></i>
                    <p class="proname" >
                        {{value.pm}}
                        <span class="perty">{{value.cz}}</span> 
                        {{if value.pm == "DTY"}}
                            <span class="perty">{{value.str02}}</span>
                            <span class="perty">{{value.str03}}</span> 
                        {{else}}
                            <span class="perty">{{value.wzlb}}</span> 
                        {{if value.str04 != null}}
                            <span class="perty">{{value.str04}}</span>
                        {{/if}} 
                        {{if value.str02 != null}}
                            <span class="perty">{{value.str02}}</span> 
                        {{/if}} 
                        {{/if}}
                        {{if value.differentiation != null&&value.differentiation==1}}
                            <span class="perty i18n" name="rl_chayihua">差异化</span> 
                        {{/if}}

                    </p>
                    <p class="size" >
                        {{if isLogin}}
                            <span class="price">{{#value.price00Str}}</span> 
                        {{/if}} 
                        {{if (value.pm != "切片" && value.pm != "锦纶切片")}} 
                            {{value.gg}}&nbsp;&nbsp; 
                        {{/if}} 
                        {{value.cd}}&nbsp;&nbsp; 
                        {{if value.pm == "DTY"}} 
                            {{value.inventoryStr}}&nbsp;&nbsp; 
                        {{/if}} 
                    </p>
                    <div class="buyarea" style="    line-height: 21px;">
                        <div class="buybtn" id="" onclick="findResemble('{{value.pm}}','{{value.gg}}','{{value.cz}}');"><span class="typeSpan" style="color: #999;    font-size: 1.5rem;">找相似</span></div>
                    </div>
                </li>
                {{/each}}
            </ul>
            {{/if}}
        </script>
    <script id="pmlist_page" type="text/html">
                <li onclick="pmSelect('品名','0');" id="pm0" name="pm0">不限</li>
                <li onclick="pmSelect('DTY','1');" id="pm1" name="pm1">DTY</li>
                <li onclick="pmSelect('POY','2');" id="pm2" name="pm2">POY</li>
                <li onclick="pmSelect('FDY','3');" id="pm3" name="pm3">FDY</li>
                <li onclick="pmSelect('切片','4');" id="pm4" name="pm4"><span class="i18n" name="rl_tlqp">切片</span></li>
                <li onclick="pmSelect('锦纶切片','5');" id="pm5" name="pm5"><span class="i18n" name="rl_jlqp">锦纶切片</span></li>
                <li onclick="pmSelect('短纤','6');" id="pm6" name="pm6"><span class="i18n" name="rl_duanq">短纤</span></li>
                <li onclick="pmSelect('差异化','7');" id="pm7" name="pm7"><span class="i18n" name="rl_duanq">差异化</span></li>
            </script>

    <script id="statuslist_page" type="text/html">
                <li onclick="statusSelect('状态','-1');" id="status-1" name="status0">不限</li>
                <li onclick="statusSelect('在售','100');" id="status100" name="status1">在售</li>
                <li onclick="statusSelect('停售','0');" id="status0" name="status2">停售</li>
            </script>
</body>

</html>
