<!DOCTYPE html>
<html>

<head>
  <title>客服中心</title>
  <% include ../../components/_head.art %>
  <style>
    body {
      background: #dfe0e1;
      line-height: 1.4rem;
      font-size: 12px
    }

    .wx_infofk {
      top: 0;
      bottom: 49px;
    }

    #content {
      margin-left: 5px;
      margin-right: 0px;
    }

    .uploadimg {
      text-align: center;
      right: 0px;
      position: absolute;
      width: 27%;
    }

    .wx_infofk .ssjbox .uploadimg li {
      display: inline-block;
      width: 75px;
      height: 75px;
      margin: 5px 3px 0;
      vertical-align: middle;
    }

    .uploadimg .btn {
      display: block;
      width: 75px;
      height: 75px;
      color: #999;
      background: #efefee;
    }

    .uploadimg .btn i {
      display: block;
      padding: 10px 0 0px;
      font-size: 2rem;
    }

    .wx_qdphoto li {
      float: right;
      padding: 0 8px 8px 10px;
      position: relative;
    }

    .weui-photo-browser-modal {
      z-index: 9999;
    }

    .wx_qdphoto li em .icon-jian {
      position: absolute;
      left: 2px;
      top: 1px;
    }

    .wx_qdphoto li em {
      left: auto;
      right: 0px;
    }

    .xxfk_cpx .cpx_label span {
      font-size: 1.4rem;
      color: #f8f8f8;
      background: #999;
    }

    .xxfk_cpx {
      padding-left: 10px;
      border-bottom: none;
    }

    .xxfk_cpx .cpx_label span {
      display: inline-block;
      padding: 5px 8px;
      border: 1px solid #ddd;
      margin: 0 0 7px 6px;
    }

    .wx_qdphoto li {
      float: right;
      padding: 0 5px 8px 0px;
      position: relative;
    }
  </style>
</head>

<body>
  <article class="wx_layout">
    <section class="wx_hyask wx_infofk">
      <input type="hidden" name="tokenId" id="tokenId">
      <div class="kfzx_top">
        <div class="img kfzx_img"><img src="../../images/wx_hyxy.png"></div>
        <div class="kfzx_tbox">
          <div class="tbox_content">
            <p>Hi，您好，有任何<span>疑难问题建议投诉</span>，寄的找小逸哦~</p>
            <hr>
            <p class="kfzx_text" onclick="doCall('057183880832')">紧急问题，请拨<span>小逸急呼</span><a href="#"><img
                  src="../../images/smallYiFirstCall.gif"></a></p>
          </div>
        </div>
      </div>

      <div class="bfff ssjcont toptit">
        <div class="tit">常见问题 <i class="iconfont">&#xe626;</i></div>
        <div class="wx_hyasklist" id="list">

        </div>
      </div>
      <div class="toptit xxfk_cpx" style="background: #fff;padding-bottom: 20px;padding-right: 10px;">
        <div class="tit">我有其它问题</div>
        <input type="hidden" name="flag02" id="flag02" value="1">
        <div style="font-size: 1.5rem;">问题分类:
          <span class="cpx_label">
            <span class="tslx cpx_label_checked" value="1">投诉</span>
            <span class="tslx" value="2">建议</span>
            <span class="tslx" value="3">疑问</span>
            <span class="tslx" value="0">其他</span>
          </span></div>
        <div style="color: red;font-size: 1.2rem;border-bottom: 1px #333 dashed;padding-bottom: 15px;">
          （为了更快更好的为您解决问题，请仔细选择问题分类）</div>
      </div>
      <div class="wx_hyasktt">
        <div class="bfff ssjcont toptit" style="margin-top: 0px;padding-top: 15px;">
          <div class="uploadimg">
            <ul id="img_ul" class="wx_qdphoto wx_cjht">
              <li id="addImg"><a class="btn" href="javascript:void(0)"><i class="iconfont">&#xe6f4;</i>添加图片</a></li>
            </ul>
          </div>
          <textarea id="content" placeholder="请输入您的具体内容（不超过300字）；&#13;&#10;小逸会尽快帮你处理解决的哦"
            style="width: 74%;word-break：break-all"></textarea>
        </div>
        <div class="btn" id="sub" style="pointer-events: auto;" onclick="saveProblem()">提交</div>
      </div>
      <div class="wx_hybotewm">
        <p><img style="padding: 5px;background: #fff;" src="../../images/sy_ewm.jpg"></p>
        <p>小逸微信号（扫码关注）</p>
        <p>电话：0571-83880832</p>
      </div>
    </section>
  </article>
  <footer class="wx_footerbtn">
    <ul>
      <li class="whitebtn" onclick="goIndex()"><i class="iconfont icon-shouye"></i>返回首页</li>
      <li class="bluebtn" onclick="jxPen()"><i class="iconfont icon-gly"></i>我的提问</li>
    </ul>
  </footer>
  <% include ../../components/_foot.art %>
  <script src="../../js/oauth2.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="../customer/smallYi.js"></script>
  <script src="../../lib/swiper.min.js"></script>
  <script>
    $(function () {
      sessionStorage.setItem("wxtype", "enterprise");
      wxconfig();
    });
  </script>
  <script type="text/html" id="list_page">
   <ul>
    {{each data as value index}}
          <li>
            <a href="javaScript:;" onclick="openAnswar('{{value.pid}}')">
              <span>{{value.problem}}</span>
              <i class="iconfont">&#xe626;</i>
            </a>
          </li>
    {{/each}}
        </ul>
        <a class="listmore" href="javaScript:;" onclick="toHelpCenter()">查看更多问题<i class="iconfont">&#xeab1;</i></a>
</script>
</body>

</html>
