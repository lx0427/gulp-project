		.wx_searchbox .searchbg {
			opacity: 1;
			border-radius: 4px;
		}
		
		.wx_searchbox .search_s {
			color: #3e7baf;
		}
		
		.xxzx_list_detail {
			word-break: break-all;
			text-overflow: ellipsis;
			display: -webkit-box;
			/** 将对象作为伸缩盒子模型显示 **/
			-webkit-box-orient: vertical;
			/** 设置或检索伸缩盒对象的子元素的排列方式 **/
			overflow: hidden;
			/** 隐藏超出的内容 **/
		}
		.xxzx_tab {
			z-index: 999;
		}
		.redpoint {
			position: absolute;
			display: inline-block;
			width: 6px;
			height: 6px;
			background: #d40202;
			left: 2px;
			top: 12px;
			border-radius: 3px;
		}
	</style>

		<% include ../../_foot.html %>
		<script src="../customer/letterList.js"></script>
		<script id="list_page" type="text/html">
            {{each list as value i}}
	            <li class="xxzx_list" style="padding-top: 20px;" id="{{value.letterid}}">
                	<div class="xxzx_list_info">
                	<i onclick="deleteLetter('{{value.letterid}}')" class="iconfont icon-cha"></i>
                	<p class="xxzx_list_title">{{value.title}}
                	{{if value.readstatus == 0}}
                    	<span class="span_point"></span>
                	{{/if}}<span class="span_date">{{value.timeStr}}</span>
                	</p>
                	{{if value.summary != null && value.summary != ''}}
	                    <p onclick="showDetail('{{value.letterid}}')" class="xxzx_list_detail">{{value.summary}}</p></div></li>
	                {{else}}
	                    <p onclick="showDetail('{{value.letterid}}')" class="xxzx_list_detail">{{value.content}}</p></div></li>
	                {{/if}}
            {{/each}}
