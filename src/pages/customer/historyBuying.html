<body>
    <header class="wx_ssjgsite wx_ssjgsite1" style="z-index:89">
        <ul class="hy_xxsb">
            <li class="xxsb_list xxsb_listl " onclick="openFavorites()"><span class="typeSpan" style="">我的收藏</span></li>
            <li class="xxsb_list xxsb_listr xxsb_list_checked"><span class="typeSpan"
                    style="background:#fff;color:#3e7baf">历史购买</span></li>
        </ul>
        <input type="hidden" id="openid" value="">
        <input type="hidden" id="hydm" value="">
        <input type="hidden" id="customerPlaceInfo" value="">
    </header>
    <article class="wx_layout">
        <ul class="wx_ziyfilter">
            <li id="pmtitle" onclick="showPmSelect()">品名<span class="xxl">▼</span></li>
            <li id="datetitle" onclick="showDateSelect()" style="">时间<span class="xxl">▼</span></li>
            <input type="hidden" id="pm" value="">
            <input type="hidden" id="rqStart" value="">
            <input type="hidden" id="rqEnd" value="">
        </ul>
        <section class="wx_main infinitePage" id="">
            <div id="list"></div>
        </section>
    </article>

    <div class="wx_pulldownbox2" style="display:none;">
        <div class="pulldown">
            <ul class="middlenav" id="xlsx3">
            </ul>
        </div>
        <ul class="pullbtn">
        </ul>
    </div>
    <!-- 查询时间选择页面 -->
    <div id="datePage" style="width: 100%; height: 100%;z-index: 90;display: none;position: fixed;">
        <div
            style=" filter: Alpha(opacity=30); -moz-opacity: 0.3; opacity: 0.3; width: 100%; height: 100%; z-index: 55;position: fixed; left: 0; top: 0;  overflow: hidden; background-color: #000; display: block;">
        </div>
        <div class="wx_hypopbox" style="bottom: 40%;height: 138px;">
            <div class="tit">按日期查询</div>
            <div class="inner" style="height: 107px;">
                <ul>
                    <li>
                        <label>选择时间:</label>
                        <div class="fle timefle" style="display: block;">
                            <input class="inp" type="" name="startTime" id="rqStart1" placeholder="开始日期">
                            <span>-</span>
                            <input class="inp" type="" name="endTime" id="rqEnd1" placeholder="结束日期">
                        </div>
                    </li>
                    <li></li>
                </ul>
                <div class="btn">
                    <a class="wx_hygreybtn" href="javaScript:;" onclick="doCancleDatePage()">取消</a>
                    <a class="wx_hybluebtn" id="dateQueryTrue" style="pointer-events:auto;" href="javaScript:;"
                        onclick="doDateQuery()">确定</a>
                </div>
            </div>
        </div>
    </div>
    <% include ../../components/_foot.art %>

    <script src="../customer/historyBuying.js"></script>
    <script id="list_page" type="text/html">
            {{each data as value i}}
            <div class="wx_hyordermesbox  {{if i>2}}orderDisplayNone{{/if}}">
                <div class="ordermesbox">
                    <ul class="ordermes" id="ul_{{value.fphm}}">
                        <li>
                            <p class="proname_a">
                                {{value.pm}}
                                <span class="perty_a">{{value.cz}}</span> {{if value.pm == "DTY"}}
                                <span class="perty_a">{{value.nx}}</span>
                                <span class="perty_a">{{value.sz}}</span> {{else if (value.pm == "切片" || value.pm == "锦纶切片")}}
                                <span class="perty_a">{{value.gg}}</span>
                                <span class="perty_a">{{value.cd}}</span> {{else}}
                                <span class="perty_a">{{value.wzlb}}</span>
                                <span class="perty_a">{{value.lbsm}}</span> {{/if}}
                            </p>
                            {{if (value.pm != "切片" && value.pm != "锦纶切片")}}
                            <p class="size_a">{{value.gg}}&nbsp;&nbsp;&nbsp;&nbsp;{{value.cd}}</p>
                            {{/if}}
                            <p class="size">
                            <span name="com_zl" class="i18n">箱包净重:</span>
                    {{if value.packstr != null && value.packstr != ''}}
                     {{if value.cd.indexOf("AA") == -1 || type != "DTY"}}
                         {{value.packstr}}kg</dd>
                        {{/if}}
                    {{/if}}
                        </p>
                            <div class="status">
                               ¥<span>{{value.price}}</span>
                            </div>
                        </li>
                    </ul>
                    <div class="time">
                    <div class="total" style="
    font-size: 1.6rem;">
                            重量:{{value.kwmeng}}{{value.meins}}
                        </div>
                        <div class="total" style="position: absolute;padding-right: 30%;
    font-size: 1.6rem;">
                          箱包数:{{value.volum}}{{value.voleh}}
                        </div>
                    </div>
                    <div class="time" style="padding-right: 0px">
                    <div class="total" style="border-top:solid 1px #ddd;line-height: 30px;">
                            备注:{{value.remark}}
                        </div>
                    </div>
                    <ul class="orderbtn">
                        <li onclick="buyAgain('{{value.hydm}}','{{value.mbname}}','{{value.matnr}}','{{value.vkorg}}','{{value.vtweg}}','{{isSalesman}}');" name="com_zlyd" class="i18n">再来一单</li>  
                    </ul>
                </div>
            </div>
            {{/each}}
            {{if data!=null && data.length>3}}
            <div class="wx_vaguebox" id="wx_vaguebox" style="position: relative;display: black;top: 0px;">
            <p class="pt" style="padding-top: 2px;
            padding-bottom: 8px;" onclick="showAll()">查看全部<span style="font-size: 1.8rem">▼</span></p>
            </div>
            {{/if}}
        </script>

    <script id="pmlist_page" type="text/html">
                <li onclick="pmSelect('品名','0');" id="pm0" name="pm0">不限</li>
                <li onclick="pmSelect('DTY','1');" id="pm1" name="pm1">DTY</li>
                <li onclick="pmSelect('POY','2');" id="pm2" name="pm2">POY</li>

                <li onclick="pmSelect('切片','4');" id="pm4" name="pm4"><span class="i18n" name="rl_tlqp">切片</span></li>

                <li onclick="dateSelect('近一个月','2');" id="date2" name="date2">近一个月</li>
