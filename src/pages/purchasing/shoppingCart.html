<!DOCTYPE html>
<html>

<head>
    <title>购物车</title>
    <% include ../../components/_head.art %>
    <link rel="stylesheet" href="../../css/weui-select.min.css">
    <style>
        .wx_main {
            bottom: 98px;
        }

        .tradecomp {
            padding-left: 36px;
            position: relative;
        }

        .tradecomp .icon-checkbox {
            font-size: 16px;
            line-height: 16px;
            color: #999;
            position: absolute;
            left: 10px;
            top: 50%;
            margin-top: -8px;
        }

        .tradecomp.current i:before {
            content: "\e62b";
            color: #3e7baf;
        }

        .totalpri {
            position: fixed;
            bottom: 49px;
            z-index: 100;
            width: 100%;
            height: 44px;
            box-sizing: border-box;
            background: #fff;
            padding: 0 10px;
            font-size: 1.5rem;
            line-height: 44px;
            color: #333;
        }

        .totalpri .prinum {
            color: #fe9311;
        }

        .totalpri .prinum em {
            font-size: 1.2rem;
        }

        .totalpri .smwz {
            font-size: 1rem;
            color: #999;
        }

        .wx_tasdelist li .promes .btnframe {
            right: 0px;
        }

        .wx_tasdelist li .promes .price_a {
            right: 40px;
        }

        .xbjzselect {
            padding-right: 10px !important;
        }

        .xbjzselect .xbjz {
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
            color: #333;
            display: block;
            float: right;
            font-size: 1.4rem;
            height: 26px;
            line-height: 24px;
            margin-left: 10px;
            text-align: center;
            width: 70px;
        }

        .xbjzselect .xbjz.curr {
            background: #3e7baf none repeat scroll 0 0;
            border: medium none;
            color: #fff;
            line-height: 26px;
        }

        .wx_btnjs {
            height: 98px;
        }

        .wx_btnjs .price {
            border-bottom: 1px solid #ddd;
        }

        .wx_btnjs .settle {
            top: 49px;
        }

        .wx_btnjs .total em {
            color: #fe9311;
            font-size: 13px;
        }

        .wx_btnjs .total span {
            font-size: 16px;
        }

        .wzwm_item li input {
            height: 20px;
            border: none;
            font-size: 1.4rem;
            line-height: 20px;
            color: #333;
            text-align: right;
        }

        .shop_main {
            padding: 0 10px 0 0px;
        }
    </style>


</head>

<body>
    <article class="wx_layout">
        <input type="hidden" id="openid" value="" />
        <input type="hidden" id="activityId" value="" />
        <input type="hidden" id="couponType" value="" />
        <input type="hidden" id="couponCode" value="" />
        <input type="hidden" id="couponName" value="" />
        <input type="hidden" id="couponAmt" value="" />
        <input type="hidden" id="couponLimitMinAmt" value="" />
        <section class="wx_main wx_main2" id="main">
        </section>
    </article>
    <footer class="wx_btnjs" style="display: none;">
        <input type="hidden" id="totalSl1" value="" />
        <div class="total price">总价：<em>￥</em><span id="totalAmt">0</span><span id="couponAmtHtml"
                style="margin-left: 15px;"></span></div>
        <div class="total">总重：<span id="totalSl2">0</span><em>吨</em></div>
        <div class="settle" onclick="doSubmit();">提交订单</div>
    </footer>
    <% include ../../components/_foot.art %>
    <% include ../include/couponPopup.html %>
    <script src="../../js/oauth2.min.js"></script>
    <script src="../purchasing/shoppingCart.js"></script>
    <script id="main_page" type="text/html">
		 <div class="shop_content">
            {{if data != null && data.length > 0}}
            <div class="tradecomp">
                 {{menber.mbname}}
            </div>
            <ul class="wx_tasdelist">
                {{each data as value i}}
                <li id="{{value.pkid}}">
                    <input type="hidden" id="cfxx_{{value.pkid}}" value="{{value.circleId}}_{{value.hzdm}}_{{value.pm}}_{{value.depid}}_{{value.orderType}}_{{value.flag11}}" />
                    <input type="hidden" id="gpls_{{value.pkid}}" value="{{value.gpls}}" />
                    <input type="hidden" id="pm_{{value.pkid}}" value="{{value.pm}}" />
                    <input type="hidden" id="cd_{{value.pkid}}" value="{{value.cd}}" />
                    <div class="promes">
                        <i class="iconfont icon-checkbox" onclick="doCheck('{{value.pkid}}');"></i>
                        <p class="proname_a" onclick="doCheck('{{value.pkid}}');">
                            {{value.pm}}
                            <span class="perty_a">{{value.str03}}</span>
                        </p>
                        <p class="size_a" onclick="doCheck('{{value.pkid}}');"> 
                            {{value.str04}}
                        </p>
                        <div class="price_a">￥<em id="price_{{value.pkid}}">{{value.price00}}</em></div>
                        <div class="btnframe" onclick="deleteShopping('{{value.gpls}}','{{value.wzid}}');">
                            <div class="delbtn"></div>
                        </div>
                    </div> <div class="shop_content">
					 <div class="wzwm_box shop_box">
					 <div class="rfldd_main shop_main">
					<div class="rfl_img rfl_img1">
                    <div class="rfl_pic rfl_pic1">
                    <img src="{{filePath}}{{value.logoimg00}}" />
                    </div>
                    </div></div></div></div>
                     <div class="wzwm_box shop_box">
                     <div class="rfldd_main shop_main">
			         <ul class="wzwm_item">
                     <li class="wzwm_list"><span>桶数(桶)</span><input id="sl01_{{value.pkid}}" type="number" placeholder="请输入桶数" value="{{value.sl01}}" oninput="changeSl1('{{value.pkid}}');" /></li>
					 <li class="wzwm_list"><span>重量(吨)</span><input id="sl02_{{value.pkid}}" type="number" placeholder="请输入重量" value="{{value.sl02}}" oninput="changeSl2('{{value.pkid}}');" /></li>
					 <li class="wzwm_list"><span>桶净重(吨)</span><input type="number" id="packstr_{{value.pkid}}" readonly="readonly" value="{{value.packstr}}"/></li>
					 <li class="wzwm_list"><span>备注</span><input type="text" placeholder="请输入备注" value="{{value.remark}}" id="remark_{{value.pkid}}"  oninput="changeRemark('{{value.pkid}}');" /></li>
                     <li class="wzwm_list3 wzwm_list1 "><span>总价</span><em>￥</em><em style="font-size: 1.8rem;" id="amt_{{value.pkid}}">0</em></li>
					 
					 </ul>
					 <ul class="wzwm_item">
                     <li class="wzwm_list"><span>联系人</span>{{value.str06}} </li>
					 <li class="wzwm_list"><span>联系方式</span>{{value.str07}} </li>
					 </ul>
					 </div>
                     </div>
                 </li>
				 {{/each}}
            </ul>
            <div style="background:#fff;margin-top: 10px">
            </div>
            {{else}}
            <div style="text-align: center; margin-top: 120px;">
                <img src="../../images/zwt.png" style="width: 109px;" />
            </div>
            {{/if}}
			</div>
        </script>
</body>

</html>
