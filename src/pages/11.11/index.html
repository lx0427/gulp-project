<!DOCTYPE html>
<html>

<head>
    <title>恒逸微商城-最好用的B2B化纤交易平台</title>
    <% include ../../components/_head.art %>
    <style>
        .t10 {
            margin-top: 7px;
        }

        .left {
            float: left;
            width: 49%;
        }

        .right {
            float: right;
            width: 49%;
        }
    </style>
</head>

<body>
    <article class="wx_layout">
        <section class="wx_main">
            <div class="wx_banner">

                <img src="../../images/11.11/pintuan.png" />
            </div>
            <div class="wx_banner t10" style="overflow: hidden;">
                <div class="left" onclick="jingpai();">
                    <img src="../../images/11.11/jingpai.png" />
                </div>
                <div class="right" onclick="qianggou();">
                    <img src="../../images/11.11/qianggou.png" />
                </div>
            </div>
            <div class="wx_banner t10">
                <img src="../../images/11.11/footer.jpg" />
            </div>
        </section>
    </article>
    <% include ../../components/_foot.art %>
    <script src="../11.11/index.js"></script>

</html>
