<!DOCTYPE html>
<html>

<head>
    <title>客户余额</title>
    <% include ../../components/_head.art %>
    <style>
        .wx_main {
            top: 85px;
        }

        .wx_clienttil {
            position: fixed;
            width: 100%;
            top: 44px;
            left: 0px;
        }

        .wx_searchbox .searchbg {
            opacity: 1;
            border-radius: 4px;
        }

        .wx_searchbox,
        .wx_searchboxbg {
            padding: 0px 0px;
        }

        .wx_clienttil li:nth-child(1) {
            width: 65%;
        }

        .wx_clienttil li:nth-child(2) {
            width: 35%;
        }

        .customer {
            padding: 12px 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
        }

        .customer .name {
            text-align: left;
            float: left;
            width: 65%;
            color: #333;
            font-size: 1.5rem;
            line-height: 19px;
        }

        .customer .je {
            text-align: right;
            float: right;
            widows: 35%;
            color: #fe9311;
            font-size: 1.5rem;
            line-height: 19px;
        }
    </style>
</head>

<body>
    <header class="wx_searchbox">
        <div class="weui_search_bar">
            <form id="form" class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input i18n_ph" id="querykey" placeholder="客户名称" value=""
                        name="ba_khmc" />
                    <a href="javascript:" class="weui_icon_clear"></a>
                </div>
                <label for="querykey" class="weui_search_text">
                    <i class="weui_icon_search"></i>
                    <span class="i18n" name="ba_khmc">客户名称</span>
                </label>
            </form>
            <a href="javascript:" class="weui_search_cancel i18n" name="com_cancel">取消</a>
        </div>
    </header>
    <article class="wx_layout">
        <ul class="wx_clienttil">
            <li class="i18n" name="com_kh">客户</li>
            <li class="i18n" name="ba_zhye">账户余额</li>
        </ul>
        <section class="wx_main" id="infinitePage">
            <div id="list"></div>
        </section>
    </article>
    <% include ../../components/_foot.art %>
    <script src="../salesman/balanceList.js"></script>
    <script id="list_page" type="text/html">
            {{each data as value i}}
            <div class="customer" onclick="toBalance('{{value.sapCustomerId}}');">
                <div class="name">{{value.crmCustomerName}}</div>
                <div class="je">￥{{value.debt}}</div>
            </div>
           <!--  <tr onclick="toBalance('{{value.sapCustomerId}}');">
                <td class="compname">{{value.crmCustomerName}}</td>
                <td>￥{{value.debt}}</td>
            </tr> -->
            {{/each}}
        </script>
</body>

</html>
