<!DOCTYPE html>
<html>

<head>
    <title name="menberList_title">MKX客户信息</title>
    <% include ../../components/_head.art %>
    <style>
        .wx_searchbox .searchbg {
            opacity: 1;
            border-radius: 4px;
        }
        }

        .wx_searchbox .search_s {
            color: #3e7baf;
        }
        }

        .wx_searchbox,
        .wx_searchboxbg {
            padding: 0px 0px;
        }
        }

        .scdd_bottom {
            position: fixed;
            height: 48px;
            width: 100%;
            bottom: 0;
            display: flex;
            display: -webkit-flex;
            /*chorme*/
            display: -ms-flex;
            /*ie*/
        }
        }

        .scdd_bottom .scdd_bottom_sure,
        .scdd_bottom .scdd_bottom_cancel {
            font-size: 1.8rem;
            color: #fff;
            flex: 1;
            text-align: center;
            line-height: 48px;
        }
        }

        .scdd_bottom .scdd_bottom_sure {
            background: #008cee;
        }
        }

        .scdd_bottom .scdd_bottom_cancel {
            background: #ff9402;
        }
        }

        .buybtn1 {
            position: absolute;
            right: 0px;
            bottom: 10px;
            border: 1px solid #fe9311;
            border-radius: 2px;
            color: #fe9311;
            padding: 0px 5px;
            font-size: 1.3rem;
            line-height: 22px;
        }
        }

        .buybtn2 {
            position: absolute;
            right: 50px;
            bottom: 10px;
            border: 1px solid #fe9311;
            border-radius: 2px;
            color: #fe9311;
            padding: 0px 5px;
            font-size: 1.3rem;
            line-height: 22px;
        }
        }

        .buybtn3 {
            position: absolute;
            right: 100px;
            bottom: 10px;
            border: 1px solid #fe9311;
            border-radius: 2px;
            color: #fe9311;
            padding: 0px 5px;
            font-size: 1.3rem;
            line-height: 22px;
        }
        }

        .wx_hyfilter li {
            float: left;
            box-sizing: border-box;
            width: 50%;
            height: 24px;
            font-size: 1.5rem;
            line-height: 24px;
            color: #333;
            text-align: center;
            border-right: solid 1px #ddd;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        }

        table tr .tr1 {
            background-color: #fff
        }

        .ordermesbox {
            padding: 0 10px;
            background-color: #fff;
        }

        .ordersss {
            margin-top: 10px;
            margin-right: 5px;
            margin-left: 5px
        }
    </style>
    <link rel="stylesheet" href="../../css/weui-select.min.css">
</head>

<body>
    <article class="wx_layout">
        <section class="wx_main" id="infinitePage">
            <div id="list"></div>
            <div class="weui-infinite-scroll">
                <div class="infinite-preloader"></div><span class="i18n" name="com_loading">正在加载</span>
            </div>
        </section>
    </article>
    <% include ../../_foot.html %>
    <script src="../salesman/menberMKTInfo.js"></script>
    <script id="list_page" type="text/html">
    <div class="ordersss" >
        <p style="padding:0px 10px 1px 0px;font-weight: bold; font-size:16px;">&nbsp;&nbsp;客户背景</p> 
    <div class="ordermesbox">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">基础信息</p>
        </ul>
        <ul class="ordermes" >
            <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="proname_a">
                    <div style="float: left">
                        <span style="font-weight: bold;font-size:14px;">{{info.mbname}}</span> 
                    </div>
                    <div style="float: right">
                        <span  style="color:red;font-size:15px;">{{info.levelName}}</span>
                    </div>
                    <div style="clear:both"></div>
                </p>
                <p class="size_a">SAP编号：&nbsp;{{info.sapCustomerId}}</p>
                <p class="size_a">业务员：&nbsp;{{info.optuserName}}</p>
                <p class="size_a">法人代表：&nbsp;{{info.fr}}</p>
                <p class="size_a">税号：&nbsp;{{info.sh}}</p>
                <p class="size_a">公司地址：&nbsp;{{info.copaddr}}</p>
            </li>
        </ul>
    </div>
    <div class="ordermesbox" style="margin-top: 5px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">联系信息</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">联系人</span></p>
                <p class="size_a">联系人：&nbsp;{{info.coplxr}}</p>
                <p class="size_a">电话：&nbsp;{{info.copmobile}}</p>
                <p class="size_a">职位：&nbsp;{{info.coplxrPost}}</p>
                <p class="size_a">联系人爱好：&nbsp;{{info.coplxrHobby}}</p>
                <p class="size_a">开票电话：&nbsp;{{info.kpMobile}}</p>
                <p class="size_a" style="border-bottom: dashed 1px #efeff1;">传真：&nbsp;{{info.fax}}</p>
                <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">银行信息</span></p>
                <p class="size_a">银行账户：&nbsp;{{info.bankAccount}}</p>
                <p class="size_a">开户行：&nbsp;{{info.bank}}</p>
             </li>
        </ul>
    </div>
    <div class="ordermesbox" style="margin-top: 5px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">规模信息</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="size_a">客户规模（资产）：&nbsp;{{info.assets}}</p>
                <p class="size_a">客户年营业额：&nbsp;{{info.yearTurnove}}</p>
                <p class="size_a">客户员工数：&nbsp;{{info.employess}}</p>
                <p class="size_a">信用额度：&nbsp;{{info.creditLines}}</p>
             </li>
        </ul>
    </div>
     <p style="padding:10px 10px 1px 0px;font-weight: bold; font-size:16px;">&nbsp;&nbsp;业务情况</p>
    <div class="ordermesbox" style="margin-top: 0px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">合作信息</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                 <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">合作信息</span></p>
                <p class="size_a" style="border-bottom: dashed 1px #efeff1;">首次合作时间：&nbsp;{{info.firstJoinTime}}</p>
                <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">合约分析</span></p>
                <p class="size_a">是否签订合同条款及其主要情况：&nbsp;{{info.signContract}}</p>
                <p class="size_a">年度合约完成情况及分析（如有）：&nbsp;{{info.yearAgreement}}</p>
             </li>
        </ul>
    </div>
    <p style="padding:10px 10px 1px 0px;font-weight: bold; font-size:16px;">&nbsp;&nbsp;潜力特征</p>
    <div class="ordermesbox" style="margin-top: 0px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">钱包份额</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">产品需求情况</span></p>
                <p class="size_a">月度原料总需求量（吨）：&nbsp;{{info.monthlyMaterialNeeds}}</p>
                <p class="size_a">其中，涤纶月需求总量（吨）：&nbsp;{{info.dacronMonthlyMaterialNeeds}}</p>
                <p class="size_a">涤纶总共目标钱包份额（%）：&nbsp;{{info.dacronTotalPurseShare}}</p>
                <p class="size_a">产品线1：&nbsp;{{info.pm1}}</p>
                <p class="size_a">产品线1：主要采购规格1：&nbsp;{{info.pm1MajorPurchaseNorms1}}</p>
                <p class="size_a">该规格月度需求量（吨）：&nbsp;{{info.norms1MonthlyNeeds}}</p>
                <p class="size_a">该规格主要竞争供应商（如恒逸、盛虹、新凤鸣）：&nbsp;{{info.norms1MajorCompeteSupplier}}</p>
                <p class="size_a">该规格目标钱包份额（%）：&nbsp;{{info.norms1PurseShare}}</p>
                <p class="size_a">产品线1：主要采购规格2：&nbsp;{{info.pm1MajorPurchaseNorms2}}</p>
                <p class="size_a">该规格月度需求量（吨）：&nbsp;{{info.norms2MonthlyNeeds}}</p>
                <p class="size_a">该规格主要竞争供应商（如恒逸、盛虹、新凤鸣）：&nbsp;{{info.norms2MajorCompeteSupplier}}</p>
                <p class="size_a">该规格目标钱包份额（%）：&nbsp;{{info.norms2PurseShare}}</p>
                <p class="size_a">产品线1：主要采购规格3：&nbsp;{{info.pm1MajorPurchaseNorms3}}</p>
                <p class="size_a">该规格月度需求量（吨）：&nbsp;{{info.norms3MonthlyNeeds}}</p>
                <p class="size_a">该规格主要竞争供应商（如恒逸、盛虹、新凤鸣）：&nbsp;{{info.norms3MajorCompeteSupplier}}</p>
                <p class="size_a">该规格目标钱包份额（%）：&nbsp;{{info.norms4PurseShare}}</p>
                <p class="size_a">产品线1：主要采购规格4：&nbsp;{{info.pm1MajorPurchaseNorms4}}</p>
                <p class="size_a">该规格月度需求量（吨）：&nbsp;{{info.norms4MonthlyNeeds}}</p>
                <p class="size_a">该规格主要竞争供应商（如恒逸、盛虹、新凤鸣）：&nbsp;{{info.norms4MajorCompeteSupplier}}</p>
                <p class="size_a">该规格目标钱包份额（%）：&nbsp;{{info.norms4PurseShare}}</p>
                <p class="size_a">产品线1：主要采购规格5：&nbsp;{{info.pm1MajorPurchaseNorms5}}</p>
                <p class="size_a">该规格月度需求量（吨）：&nbsp;{{info.norms5MonthlyNeeds}}</p>
                <p class="size_a">该规格主要竞争供应商（如恒逸、盛虹、新凤鸣）：&nbsp;{{info.norms5MajorCompeteSupplier}}</p>
                <p class="size_a">该规格目标钱包份额（%）：&nbsp;{{info.norms5PurseShare}}</p>
                <p class="size_a">产品线1：主要采购规格6：&nbsp;{{info.pm1MajorPurchaseNorms6}}</p>
                <p class="size_a">该规格月度需求量（吨）：&nbsp;{{info.norms6MonthlyNeeds}}</p>
                <p class="size_a">该规格主要竞争供应商（如恒逸、盛虹、新凤鸣）：&nbsp;{{info.norms6MajorCompeteSupplier}}</p>
                <p class="size_a" style="border-bottom: dashed 1px #efeff1;">该规格目标钱包份额（%）：&nbsp;{{info.norms6PurseShare}}</p>
                <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">设备类型情况</span></p>
                <p class="size_a" style="line-height: 30px">设备类型1：&nbsp;{{info.typeMachine1}}</p>
                <p class="size_a" >机器数（台）：&nbsp;{{info.sumMachine1}}</p>
                <p class="size_a" >开工率（%）：&nbsp;{{info.workingRadioMachine1}}</p>
                <p class="size_a" style="line-height: 30px">设备类型2：&nbsp;{{info.typeMachine2}}</p>
                <p class="size_a" >机器数（台）：&nbsp;{{info.sumMachine2}}</p>
                <p class="size_a" >开工率（%）：&nbsp;{{info.workingRadioMachine2}}</p>
                <p class="size_a" style="line-height: 30px">设备类型3：&nbsp;{{info.typeMachine3}}</p>
                <p class="size_a" >机器数（台）：&nbsp;{{info.sumMachine3}}</p>
                <p class="size_a" >开工率（%）：&nbsp;{{info.workingRadioMachine3}}</p>
                <p class="size_a" style="line-height: 30px">设备类型4：&nbsp;{{info.typeMachine4}}</p>
                <p class="size_a" >机器数（台）：&nbsp;{{info.sumMachine4}}</p>
                <p class="size_a" >开工率（%）：&nbsp;{{info.workingRadioMachine4}}</p>
                <p class="size_a" style="line-height: 30px">设备类型5：&nbsp;{{info.typeMachine5}}</p>
                <p class="size_a" >机器数（台）：&nbsp;{{info.sumMachine5}}</p>
                <p class="size_a" >开工率（%）：&nbsp;{{info.workingRadioMachine5}}</p>
                <p class="size_a" style="line-height: 30px">设备类型6：&nbsp;{{info.typeMachine6}}</p>
                <p class="size_a" >机器数（台）：&nbsp;{{info.sumMachine6}}</p>
                <p class="size_a" style="border-bottom: dashed 1px #efeff1;">开工率（%）：&nbsp;{{info.workingRadioMachine6}}</p>
                <p class="proname_a" style="line-height: 30px"><span style="font-weight: bold;font-size:14px;">在恒逸所需的设备数</span></p>
                <p class="size_a" >在恒逸所需的设备数量：&nbsp;{{info.needMachines}}</p>
             </li>
        </ul>
    </div>
    <p style="padding:10px 10px 1px 0px;font-weight: bold; font-size:16px;">&nbsp;&nbsp;需求特征</p>
    <div class="ordermesbox" style="margin-top: 0px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">质量需求</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="size_a">下游市场：&nbsp;{{info.downstreamMarket}}</p>
                <p class="size_a">主要市场区域：&nbsp;{{info.mainMarketArea}}</p>
                <p class="size_a">主要竞争供应商类别：&nbsp;{{info.mainCompeteSupplierCategory}}</p>
                <p class="size_a">对产品质量需求分类：&nbsp;{{info.productQualityNeedCategory}}</p>
                <p class="size_a">对产品细节需求分类：&nbsp;{{info.productDetailsNeedCategory}}</p>
            </li>
        </ul>
    </div>
    <div class="ordermesbox" style="margin-top: 5px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">服务需求</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="size_a">要求拜访次数（次/年）：&nbsp;{{info.visitNumYear}}</p>
                <p class="size_a">拜访次数中要求高层（销售公司总经理以上）拜访次数（次/年）：&nbsp;{{info.visitNumYearSenior}}</p>
                <p class="size_a">购销及物流方式：&nbsp;{{info.buyingSellingLogisticsWay}}</p>
                <p class="size_a">对售前服务的需求：&nbsp;{{info.preSaleServiceNeed}}</p>
                <p class="size_a">对售后服务响应速度的需求：&nbsp;{{info.afterSaleServiceNeed}}</p>
                <p class="size_a">是否有对其他附加服务的需求：&nbsp;{{info.otherServiceNeed}}</p>
            </li>
        </ul>
    </div>
    <div class="ordermesbox" style="margin-top: 5px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">联合研发需求</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="size_a">客户是否是细分领域的高品质生产者？：&nbsp;{{info.subdivisionAreaQualityProducer}}</p>
                <p class="size_a">客户是否有研发部？：&nbsp;{{info.hasDevelopmentDepartment}}</p>
                <p class="size_a">如是，研发部有几人（人）：&nbsp;{{info.developmentDepartmentEmployees}}</p>
                <p class="size_a">客户是否与下游知名龙头企业有稳定业务合作关系？：&nbsp;{{info.famousEnterprisPartnership}}</p>
                <p class="size_a">如是，与哪些龙头企业有合作关系：&nbsp;{{info.famousEnterprisName}}</p>
            </li>
        </ul>
    </div>
    <p style="padding:10px 10px 1px 0px;font-weight: bold; font-size:16px;">&nbsp;&nbsp;行为特征</p>
    <div class="ordermesbox" style="margin-top: 0px">
        <ul class="ordermes" align="left" style="padding:5px 10px 1px 0px; border-bottom:solid 1px #efeff1;">
            <p class="proname_a" style="font-weight: bold;font-size:15px">采购议价</p>
        </ul>
        <ul class="ordermes" >
             <li style="border-bottom: solid 1px #fff;padding-right: 10px">
                <p class="size_a">客户是否倾向于频繁议价：&nbsp;{{info.frequentlyBargain}}</p>
            </li>
        </ul>
    </div>
</div>
</script>
</body>

</html>
