<!DOCTYPE html>
<html>

<head>
    <title name="menberList_title">客户档案</title>
    <% include ../../components/_head.art %>
    <style>
        .wx_main {
            bottom: 45px;
            top: 89px;
        }

        .wx_searchbox .searchbg {
            opacity: 1;
            border-radius: 4px;
        }

        .wx_searchbox .search_s {
            color: #3e7baf;
        }

        .wx_searchbox,
        .wx_searchboxbg {
            padding: 0px 0px;
        }

        .scdd_bottom {
            position: fixed;
            height: 48px;
            width: 100%;
            bottom: 0;
            display: flex;
            display: -webkit-flex;
            /*chorme*/
            display: -ms-flex;
            /*ie*/
        }

        .scdd_bottom .scdd_bottom_sure,
        .scdd_bottom .scdd_bottom_cancel {
            font-size: 1.8rem;
            color: #fff;
            flex: 1;
            text-align: center;
            line-height: 48px;
        }

        .scdd_bottom .scdd_bottom_sure {
            background: #008cee;
        }

        .scdd_bottom .scdd_bottom_cancel {
            background: #ff9402;
        }

        .buybtn1 {
            position: absolute;
            right: 0px;
            bottom: 10px;
            border: 1px solid #fe9311;
            border-radius: 2px;
            color: #fe9311;
            padding: 0px 5px;
            font-size: 1.3rem;
            line-height: 22px;
        }

        .buybtn2 {
            position: absolute;
            right: 50px;
            bottom: 10px;
            border: 1px solid #fe9311;
            border-radius: 2px;
            color: #fe9311;
            padding: 0px 5px;
            font-size: 1.3rem;
            line-height: 22px;
        }

        .buybtn3 {
            position: absolute;
            right: 100px;
            bottom: 10px;
            border: 1px solid #fe9311;
            border-radius: 2px;
            color: #fe9311;
            padding: 0px 5px;
            font-size: 1.3rem;
            line-height: 22px;
        }
    </style>
    <link rel="stylesheet" href="../../css/weui-select.min.css">
</head>

<body>
    <header class="wx_searchbox">
        <div class="weui_search_bar">
            <form id="form" class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input i18n_ph" name="mn_searchkeyword" id="querykey"
                        placeholder="请输入客户名称/拼音首字母/编码" value="" />
                    <a href="javascript:" class="weui_icon_clear"></a>
                </div>
                <label for="querykey" class="weui_search_text">
                    <i class="weui_icon_search"></i>
                    <span class="i18n" name="mn_searchkeywordtip">请输入关键字</span>
                </label>
            </form>
            <a href="javascript:" class="weui_search_cancel i18n" name="com_cancel">取消</a>
        </div>
    </header>
    <article class="wx_layout">
        <ul class="wx_hyfilter">
            <input type="hidden" id="status" value="" />
            <input type="hidden" id="orderName" value="" />
            <input type="hidden" id="order" value="" />
            <li style="position: relative;"><em id="rq_txt"><span class="i18n" name="com_date">日期</span></em>
                <span class="xl"></span>
                <input type="text" id="rq" value=""
                    style="opacity: 0;top:0;position: absolute;left: 0px;width: 100%;" />
            </li>
            <li id="statusStr">
                <span class="i18n" name="com_status">状态</span><span class="xl"></span>
            </li>
            <li id="sort">
                <span class="i18n" name="com_sorting">排序</span><span class="xl"></span>
            </li>
        </ul>
        <section class="wx_main" id="infinitePage">
            <div id="list"></div>
            <div class="weui-infinite-scroll">
                <div class="infinite-preloader"></div><span class="i18n" name="com_loading">正在加载</span>
            </div>
        </section>
    </article>
    <footer class="wx_btnnext" onclick="toAdd();"><span class="i18n" name="mn_addcustomer">新增客户</span></footer>
    <!-- <footer class="wx_btnnext" onclick="tongBu();">同步客户销售数据</footer> -->
    <% include ../../_foot.html %>
    <script src="../newmenber/menberList.js"></script>
    <script id="list_page" type="text/html">
                {{each data as value i}}
               <div class="wx_hyordermesbox">
                <div class="ordermesbox">
                    <ul class="ordermes" id="ul_{{value.fphm}}">
                        <li style="border-bottom: solid 1px #fff;">
                            <p class="proname_a">
                                {{value.mbname}}
                            </p>
                            <p class="size_a">
                            编码：{{value.sapCustomerId}}</p>
							 <p class="size_a">
                            状态：{{if value.status==0}}停用{{/if}}{{if value.status==100}}待审核{{/if}}{{if value.status==2}}生效{{/if}}{{if value.status==4}}审核未通过 {{value.remark}}{{/if}}</p>
                            {{if value.opentyp==5}}
                            <div class="buybtn3" onclick="toBack('{{value.hydm}}');">退回</div>
                            {{/if}}
                             <div class="buybtn1" onclick="toEdit('{{value.hydm}}');">修改</div>
                             <div class="buybtn2"onclick="toPage('{{value.hydm}}');">查看</div>
                            
                        </li>
                    </ul>
                 </div>
                 
                 <div class="wx_allot">
                 <div class="box noallot" id="{{value.hydm}}jujue" >
                    <div class="flex">
                      <span>理由</span>
                      <div class="inp"><input type="text" maxlength="50" name="jjly" id="jjly{{value.hydm}}" placeholder="请输入你的理由（不超过50字）"></div>
                      <a class="btn" href="#" onclick="jujue({{value.hydm}})">确定</a>
                    </div>
                </div>
            </div>
            
               </div>
                {{/each}}  
            </script>

</body>

</html>
