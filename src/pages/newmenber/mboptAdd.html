<!DOCTYPE html>
<html>

<head>
    <title name="mboptAdd_title">操作员新增</title>
    <% include ../../components/_head.art %>
    <link rel="stylesheet" href="../../css/weui-select.min.css">
    <style>
        em {
            position: absolute;
            display: inline-block;
            font-size: 1.5rem;
            color: #3e7caf;
            line-height: 36px;
            margin-top: 2px;
            width: 120px;
            text-align: center;
            border-left: 1px solid #ddd;
            right: 0;
            top: 0;
        }

        .wx_hypopbox .inner li {
            line-height: 1;
            padding: 5px;
        }

        .wx_hypopbox .tit {}

        .applyinput input {
            font-size: 1.4rem;
            height: 1;
            border: none;
            line-height: 1;
            vertical-align: inherit;
            width: 100px;
        }

        .applyinput input::-webkit-input-placeholder {
            color: #ccc;
        }

        .applyinput input::-moz-placeholder {
            color: #ccc;
        }

        .applyinput input::-ms-input-placeholder {
            color: #ccc;
        }

        .applydiv {
            display: block;
            text-align: left;
            color: #888;
            border-bottom: #bcbcbc solid thin;
        }

        .pr25 {
            padding-right: 25px;
        }

        .pr39 {
            padding-right: 39px;
        }
    </style>
</head>

<body>
    <article class="wx_layout">
        <section class="wx_main">
            <div class="wx_hyordermesbox wx_hyordermesbox1">
                <input type="hidden" id="hydm" value="" />
                <ul class="wx_hynewlylist">
                    <li>
                        <i class="iconfont icon-name"></i>
                        <input type="text" id="username" placeholder="姓名" class="hynewlytext i18n_ph" name="com_name" />
                    </li>
                    <!--  <li>
                        <i class="iconfont icon-power"></i>
                        <input type="text" id="power" placeholder="权限分配" class="hynewlytext" />
                        <input type="hidden" id="isadmin" value="" />
                        <i class="iconfont icon-xiala"></i>
                    </li> -->
                    <li>
                        <i class="iconfont icon-telephone"></i>
                        <input type="tel" id="mobile" placeholder="手机号码" class="hynewlytext i18n_ph" name="com_phone" />
                    </li>
                    <li>
                        <i class="iconfont icon-quanxian"></i>
                        <input type="tel" id="randCode" placeholder="输入验证码" class="hynewlytext i18n_ph"
                            name="mb_randCode" />
                        <em onclick="sendSmsYz();" id="yzmBtn">获取验证码</em>

                    </li>
                    <li>
                        <i class="iconfont icon-quanxian"></i>
                        <input type="password" id="pwd" placeholder="登录密码" class="hynewlytext i18n_ph"
                            name="mb_password" />
                    </li>
                </ul>
                <div class="wx_hynewlybtn" id="submits" onclick="doSave();">
                    <p class="i18n" name="com_save">保存</p>
                </div>
            </div>
        </section>
    </article>
    <!--抬头上限提醒 -->
    <div id="applyPage" style="width: 100%; height: 100%; z-index: 90;display: none; position: fixed;">
        <div style="width:100%;height:100%;z-index:55;position:fixed;left:0;top:0;overflow:hidden;display:block">

        </div>
        <div class="wx_hypopbox" style="bottom:10%;height:140px;background: rgba(0,0,0,0);">
            <div class="inner" style="height:170px;border-radius: 5px;">
                <ul>
                    <li style="font-size: 1.8rem;font-weight: 600;">
                        <div class="fle timefle" style="display:block;text-align: center;">提示</div>
                    </li>
                    <li>
                        <div class="fle timefle" style="display:block;text-align: center;color: #888;">该手机号绑定的公司抬头数量已达上
                        </div>
                    </li>
                    <li>
                        <div class="fle timefle" style="display:block;text-align: center;color: #888;">线，是否继续添加</div>
                    </li>
                    <li></li>
                </ul>
                <hr style="width:99%;">
                <div class="btn" style="padding-top: 15px;">
                    <a class="wx_hybluebtn" id="dateQueryTrue" style="pointer-events:auto" href="javaScript:;"
                        onclick="doApply(1)">是</a>
                    <a class="wx_hygreybtn" href="javaScript:;" onclick="doCancleApplyPage(1)">否</a> </div>
            </div>
        </div>
    </div>
    <!--操作员申请 -->
    <div id="applyPage2" style="width: 100%; height: 100%; z-index: 90;display: none; position: fixed;">
        <div style="width:100%;height:100%;z-index:55;position:fixed;left:0;top:0;overflow:hidden;display:block">

        </div>
        <div class="wx_hypopbox" id="apply_ul" style="bottom:10%;height:140px;background: rgba(0,0,0,0);">
            <div class="inner" style="height:260px;border-radius: 5px;">
                <ul style="padding: 10px 30px 5px;" class="applyinput">
                    <li style="font-size: 1.8rem;font-weight: 600;padding-bottom: 10px;">
                        <div class="fle timefle" style="display:block;text-align: center;">抬头超限申请</div>
                    </li>
                    <li>
                        <div class="fle timefle applydiv"><span class="pr25">操作员姓名</span>
                            <input type="text" placeholder="请输入姓名" id="aname"></div>
                    </li>
                    <li>
                        <div class="fle timefle applydiv"><span class="pr25">操作员身份</span>
                            <input type="text" placeholder="请选择" id="identitySelect">
                            <input type="hidden" id="identity">
                            <span class="sanspan">▼</span>
                        </div>
                    </li>
                    <li>
                        <div class="fle timefle applydiv"><span class="pr39">手机号码</span>
                            <input type="text" placeholder="请输入号码" id="aphone"></div>
                    </li>
                    <li>
                        <div class="fle timefle applydiv"><span class="pr39">企业名称</span>
                            <input type="text" placeholder="请输入名称" id="mbname"></div>
                    </li>
                    <li>
                        <div class="fle timefle applydiv"><span class="pr39">企业法人</span>
                            <input type="text" placeholder="请输入法人" id="fr"></div>
                    </li>
                </ul>
                <div class="btn" style="padding-top: 15px;">
                    <a class="wx_hybluebtn" style="pointer-events:auto" href="javaScript:;" onclick="doApply(2)">提交</a>
                    <a class="wx_hygreybtn" href="javaScript:;" onclick="doCancleApplyPage(2)">取消</a> </div>
            </div>
        </div>
    </div>
    <% include ../../components/_foot.art %>
    <script src="../newmenber/mboptAdd.js"></script>
    <script src="../../js/md5.min.js"></script>
    <script id="apply_page" type="text/html">
            <div class="inner" style="height:260px;border-radius: 5px;">
            <ul  style="padding: 10px 30px 5px;" class="applyinput">
            <li style="font-size: 1.8rem;font-weight: 600;padding-bottom: 10px;"><div class="fle timefle" style="display:block;text-align: center;">抬头超限申请</div></li>
                <li>
                    <div class="fle timefle applydiv" ><span class="pr25">操作员姓名</span>
                        <input type="text" {{if aname!=null}}readonly="readonly"{{/if}} placeholder="请输入姓名" id="aname" value="{{aname}}" ></div>
                </li>
                <li>
                    <div class="fle timefle applydiv" ><span class="pr25">操作员身份</span>
                        <input type="text" placeholder="请选择" id="identitySelect" >
                        <input type="hidden" id="identity" >
                        <span class="sanspan">▼</span>
                    </div>
                </li>
                <li>
                    <div class="fle timefle applydiv" ><span class="pr39">手机号码</span>
                        <input type="text" {{if aphone!=null}}readonly="readonly"{{/if}} placeholder="请输入号码" id="aphone" value="{{aphone}}"></div>
                </li> 
                <li>
                    <div class="fle timefle applydiv" ><span class="pr39">企业名称</span>
                        <input type="text" {{if menber.mbname!=null}}readonly="readonly"{{/if}} placeholder="请输入名称" id="mbname" value="{{menber.mbname}}"></div>
                </li> 
                <li>
                    <div class="fle timefle applydiv" ><span class="pr39">企业法人</span>
                        <input type="text" {{if menber.fr!=null}}readonly="readonly"{{/if}} placeholder="请输入法人" id="fr" value="{{menber.fr}}"></div>
                </li>
            </ul>
            <div class="btn" style="padding-top: 15px;">
                <a class="wx_hybluebtn" id="dateQueryTrue" style="pointer-events:auto" href="javaScript:;" onclick="doApply(2)">提交</a>
                <a class="wx_hygreybtn" href="javaScript:;" onclick="doCancleApplyPage(2)">取消</a> </div>
            </div>
        </script>
    <script id="apply_page2" type="text/html">
            <div class="inner" style="height:130px;border-radius: 5px;">
            <ul  style="padding: 10px 30px 5px;" class="applyinput">
                <li style="font-size: 1.8rem;font-weight: 600;padding-bottom: 10px;"><div class="fle timefle" style="display:block;text-align: center;">此号码已提交申请</div>
                </li>
                <div class="btn" style="padding-top: 15px;">
                    <a class="wx_hybluebtn"  style="pointer-events:auto" href="javaScript:;" onclick="doCancleApplyPage(3)">关闭</a>
                </div>
            </ul>
            </div>
        </script>
</body>

</html>
