<!DOCTYPE html>
<html>

<head>
  <title>差异化产品专栏</title>
  <% include ../../components/_head.art %>
  <style>
    ::-webkit-input-placeholder {
      color: #666;
    }

    ::-moz-placeholder {
      color: #666;
    }

    /* firefox 19+ */

    :-ms-input-placeholder {
      color: #666;
    }

    /* ie */

    input:-moz-placeholder {
      color: #666;
    }

    .wx_searchboxbg {
      opacity: 0;
    }

    .focuslist .overplus .overplus_3.end {
      background: #a2a0a0;
    }

    .phone_cont {
      position: absolute;
      left: -170px;
      top: -79px;
      width: 160px;
      height: 53px;
      background: #fff;
      border-radius: 3px;
      -webkit-box-shadow: 0px 0px 5px #ddd;
      box-shadow: 0px 0px 5px #ddd;
    }

    .phone_cont .tit {
      font-size: 14px;
      line-height: 24px;
      padding-top: 3px;
    }

    .phone_cont .num1 {
      font: bold 16px/normal arial;
      color: #108cee;
    }

    .phone_cont .num2 {
      font: bold 16px/normal arial;
      color: #108cee;
    }

    .wx_vaguebox {
      position: absolute;
      top: 220px;
      bottom: 0;
      width: 100%;
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, .03) 5%, rgba(255, 255, 255, .95) 30%);
      background: -o-linear-gradient(bottom, rgba(255, 255, 255, .03) 5%, rgba(255, 255, 255, .95) 30%);
      background: -moz-linear-gradient(bottom, rgba(255, 255, 255, .03) 5%, rgba(255, 255, 255, .95) 30%);
      background: linear-gradient(to bottom, rgba(255, 255, 255, .03) 5%, rgba(255, 255, 255, .95) 30%);
    }
  </style>
</head>

<body>
  <article class="wx_layout">
    <div class="rule" style="display: none;">
      <div class="rule_bg">
        <p class="rule_title i18n" id="rulename" name="in_salerules">优惠规则</p>
        <p class="rule_detail" id="exDiscountRulesList"></p>
        <p class="rule_close i18n" name="Close">关闭</p>
      </div>
    </div>
    <section class="wx_main">
      <div class="swiper-container wx_banner" id="wx_banner">

      </div>
      <div class="wx_myfocus">
        <ul class="flexible_item1">
          <li class="flexible_list flexible_list1">
            <p class="flexible_title i18n" name="in_diffDTY">差异化DTY</p>
            <p class="flexible_detail"><a onclick="DTYListRemark('竹节')">竹节</a> <a onclick="DTYListRemark('乐丽丝')">乐丽丝</a>
              <a onclick="DTYListRemark('舞龙纱')">舞龙纱</a></p>
            <p class="flexible_btn i18n" name="in_openit" onclick="DTYList()">立即查看</p>
            <i class="iconfont icon-DTY"></i>
          </li>
          <li class="flexible_list flexible_list1">
            <p class="flexible_title i18n" name="in_diffFDY">差异化FDY</p>
            <p class="flexible_detail"><a onclick="FDYListRemark('雪尼尔专用')">雪尼尔专用</a> <a
                onclick="FDYListRemark('仿兔毛纤维')">仿兔毛纤维</a></p>
            <p class="flexible_btn flexible_btn1 i18n" name="in_openit" onclick="FDYList()">立即查看</p>
            <i class="iconfont icon-FDY"></i>
          </li>
        </ul>
        <ul class="flexible_item1">
          <li class="flexible_list flexible_list1">
            <p class="flexible_title i18n" name="in_diffsliced">差异化切片</p>
            <p class="flexible_detail"><a onclick="sectionListRemark('阳离子')">阳离子</a></p>
            <p class="flexible_btn flexible_btn2 i18n" name="in_openit" onclick="sectionList()">立即查看</p>
            <i class="iconfont icon-JZQP"></i>
          </li>
          <li class="flexible_list flexible_list1">
            <p class="flexible_title i18n" name="in_diffPOY">差异化POY</p>
            <p class="flexible_detail">待定</p>
            <p class="flexible_btn flexible_btn3 i18n" name="in_openit" onclick="POYList()">立即查看</p>
            <i class="iconfont icon-POY"></i>
          </li>
        </ul>
      </div>
      <div id="activityPhotos">
      </div>
      <div id="diff" style="height:100%">
        <ul class="cyh_ad" id='wx_botton' style="background: #fff;
    padding-top: 5px;">

        </ul>
        <div class="wx_vaguebox" id="wx_vaguebox" style="position: relative;display: black;top: -50px;">
          <p class="pt" style="padding-top: 22px;
    padding-bottom: 18px;" onclick="showAll()">展开全部<span style="font-size: 1.8rem">▼</span></p>
        </div>
      </div>

    </section>
  </article>

  <% include ../../_foot.html %>
  <script src="../differentation/index.js"></script>
  <script src="../../lib/swiper.min.js"></script>
  <script id="sapBanner_page" type="text/html">
            <div class="swiper-wrapper">
                {{each sapBanner as value i}}
                    <div class="swiper-slide">
                    <img src="http://center.steel56.com.cn/webresource{{value.imgUrl}}" onclick="toLinkUrl('{{value.title}}', '{{value.linkUrl}}')"/>
                    </div>
                {{/each}}
            </div>
            <div class="swiper-pagination" style="bottom:0px;"></div>
        </script>
  <script id="sapBotton_page" type="text/html">
          {{each sapBotton as value i}}
          {{if i < 3}}
            <li class="cyh_list" style="padding-top: 5px;">
              <img src="http://center.steel56.com.cn/webresource{{value.imgUrl}}" onclick="openPage('{{value.title}}', '{{value.linkUrl}}', '1');"/>
            </li>
            {{else}}
            <li class="cyh_list bbb" style="padding-top: 5px;display: none">
              <img src="http://center.steel56.com.cn/webresource{{value.imgUrl}}" onclick="openPage('{{value.title}}', '{{value.linkUrl}}', '1');"/>
            </li>
          {{/if}}
          {{/each}}
        </script>
  <script id="sapBotton_page2" type="text/html">
          {{each sapBotton as value i}}
            <li class="cyh_list" style="padding-top: 5px;">
              <img src="http://center.steel56.com.cn/webresource{{value.imgUrl}}" onclick="openPage('{{value.title}}', '{{value.linkUrl}}', '1');"/>
            </li>
          {{/each}}
        </script>
  <script id="activityPhotos_page" type="text/html">
          {{if activity1||activity2||activity3||activity4}}
            <div class="wx_myfocus wx_myfocus1 wx_indtit" style="padding-top: 10px;
    padding-bottom: 10px;margin-top: 10px;">
        <div class="homepage_img">
          <div class="homepage_img_left">
            {{if activity1}}
                    <img style="padding-right: 1px" src="{{filePath}}{{activity1.imgUrl}}" onclick="openPage('{{activity1.title}}', '{{activity1.linkUrl}}')"/>
                    {{/if}}  
          </div>
          <div class="homepage_img_right">
            {{if activity2}}
                    <img style="padding-left: 1px" src="{{filePath}}{{activity2.imgUrl}}" onclick="openPage('{{activity2.title}}', '{{activity2.linkUrl}}')"/>
                    {{/if}}
          </div>
        </div>
        <div class="homepage_img homepage_img1">
          <div class="homepage_img_left">
            {{if activity3}}
                    <img style="padding-right: 1px" src="{{filePath}}{{activity3.imgUrl}}" onclick="openPage('{{activity3.title}}', '{{activity3.linkUrl}}')" />
                    {{/if}}
          </div>
          <div class="homepage_img_right">
            {{if activity4}}
                    <img style="padding-left: 1px" src="{{filePath}}{{activity4.imgUrl}}" onclick="openPage('{{activity4.title}}', '{{activity4.linkUrl}}')" />
                    {{/if}}
          </div>
        </div>
      </div>
            {{/if}}
    </script>
</body>

</html>
