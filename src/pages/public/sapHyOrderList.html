<!DOCTYPE html>
<html>

<head>
    <title>订单查询</title>
    <% include ../../components/_head.art %>
        <style>
        .wx_main {
            top: 45px;
            bottom: 45px;
        }
        
        .wx_searchbox .searchbg {
            opacity: 1;
            border-radius: 4px;
        }
        
        .wx_searchbox .search_s {
            color: #3e7baf;
        }
        
        .wx_searchbox,
        .wx_searchboxbg {
            padding: 0px 0px;
        }
        
        .zxf_a {
            font-size: 1.3rem;
            line-height: 23px;
            color: #999;
        }
         .wx_hyfilter li{width: 25%;}
        .size_a .price {color: #fe9311; margin-right: 10px;}
        .buybtn {position: absolute; right: 0px; bottom: 10px; border: 1px solid #fe9311; border-radius:2px; color: #fe9311; padding: 0px 5px; font-size: 1.3rem; line-height: 22px;}
        </style>
        <link rel="stylesheet" href="../../css/weui-select.min.css">
</head>

<body>
    <header class="wx_searchbox">
        <div class="weui_search_bar">
            <form id="form" class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input i18n_va" id="querykey" placeholder="搜索订单" value="" name="so_searchname"/>
                    <a href="javascript:" class="weui_icon_clear"></a>
                </div>
                <label for="querykey" class="weui_search_text">
                    <i class="weui_icon_search"></i>
                    <span  name="so_searchname" class="i18n">搜索订单</span>
                </label>
            </form>
            <a href="javascript:" class="weui_search_cancel">取消</a>
        </div>
    </header>
    <article class="wx_layout">
      
            <input type="hidden" id="hydm" value=""/>
            <input type="hidden" id="mbname" value=""/>
            <input type="hidden" id="sapCustomerId" value=""/>
            <input type="hidden" id="vkorg" value=""/>
            
            <input type="hidden" id="e_circleId" value=""/>
            <input type="hidden" id="e_isSalesman" value=""/>
            <input type="hidden" id="e_userId" value=""/>
            <input type="hidden" id="e_sapCustomerId" value=""/>
            
            
            
            <input type="hidden" id="start_date" value="" />
						<input type="hidden" id="end_date" value="" />
            <input type="hidden" id="shStatus" value="" />
            <input type="hidden" id="orderName" value="" />
            <input type="hidden" id="order" value="" />
      
        <section class="wx_main" id="infinitePage">            
            <div id="list"></div>
            <div class="weui-infinite-scroll">
                    <div class="infinite-preloader"></div><span class="i18n" name="com_loading">正在加载</span></div>
        </section>
    </article>
    <footer class="wx_btnnext i18n" onclick="toExport();"  name="com_dc">导出</footer>
    <% include ../../_foot.html %>
        <script src="../public/sapHyOrderList.js"></script>
        <script id="list_page" type="text/html">
            {{each data as value i}}
            <div class="wx_hyordermesbox">
                <p class="ddnumber">{{value.vbeln}}<span>
           （{{if isSalesman != null && isSalesman == 1}}
                {{value.mbname}}
              {{else}}
                {{value.depname}}
              {{/if}}
            ）
            	{{if value.contractTypes == 1}}
                &nbsp;合约A
              {{/if}}
              {{if value.contractTypes == 2}}
                &nbsp;合约B
              {{/if}}
            </span></p>
                <div class="ordermesbox">
                    <ul class="ordermes" id="ul_{{value.fphm}}">
                        <li>
                            <p class="proname_a">
                                {{value.pm}}
                                <span class="perty_a">{{value.cz}}</span> {{if value.pm == "DTY"}}
                                <span class="perty_a">{{value.nx}}</span>
                                <span class="perty_a">{{value.sz}}</span> {{else if (value.pm == "切片" || value.pm == "锦纶切片")}}
                                <span class="perty_a">{{value.gg}}</span>
                                <span class="perty_a">{{value.cd}}</span> {{else}}
                                <span class="perty_a">{{value.wzlb}}</span>
                                <span class="perty_a">{{value.lbsm}}</span> {{/if}}
                            </p>
                            {{if (value.pm != "切片" && value.pm != "锦纶切片")}}
                            <p class="size">{{value.gg}}&nbsp;&nbsp;&nbsp;&nbsp;{{value.cd}}</p>
                            {{/if}}
                            <p class="size_a">
                            {{if value.vkorg == "9700" && (isSalesman=="1" || e_isSalesman=="1")}}
							 <span class="price">￥<em>{{value.price}}</em></span>
							{{/if}}
                            <span name="com_zl" class="i18n">重量</span>：{{value.kwmeng}} {{value.meins}}&nbsp;&nbsp;&nbsp;&nbsp;<span name="com_xbs" class="i18n">箱包数</span>：{{value.volum}}{{value.voleh}}</p>
                            <div class="status">
                                {{value.txt30}}
                            </div>
                        </li>
                    </ul>
                    <div class="time">{{#getDate(value.erdat,"yyyy-MM-dd")}}{{#getDate(value.erzet," HH:mm")}}
                        <div class="total">
                            <!--
                  <span class="xd">
                      客户下单
                  </span>
                  -->   
                          {{if value.vkorg == "9700"&& (isSalesman=="1" || e_isSalesman=="1")}}合计<span class="jg">￥<em>{{value.kzwi1}}</em></span>{{/if}}
                        </div>
                    </div>
                    <ul class="orderbtn">
					    {{if value.languageFlag == 1}}
                    	<li onclick="upPho('{{value.vbeln}}-{{value.posnr}}');" name="com_zlyd" class="i18n">上传图片</li>
						{{/if}}
						          <li onclick="buyAgain('{{value.hydm}}','{{value.mbname}}','{{value.matnr}}','{{value.vkorg}}','{{value.vtweg}}','{{isSalesman}}');" name="com_zlyd" class="i18n">再来一单</li>
						          <li onclick="toHtmsList('{{value.vbeln}}','{{value.pm}}','{{value.cz}}','{{value.nx}}','{{value.sz}}','{{value.gg}}','{{value.cd}}','{{value.wzlb}}','{{value.lbsm}}')"name="com_ckwl" class="i18n">查看物流</li>
						        </ul>
                </div>
            </div>
            {{/each}}
        </script>
</body>

</html>
