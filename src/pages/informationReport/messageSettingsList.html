<!DOCTYPE html>
<html>

<head>
  <title>信息反馈列表</title>
  <% include ../../components/_head.art %>
  <link rel="stylesheet" href="../../css/weui-select.min.css">
  <style>
    .wx_main {
      top: 89px;
    }

    .wx_searchbox .searchbg {
      opacity: 1;
      border-radius: 4px;
    }

    .wx_searchbox .search_s {
      color: #3e7baf;
    }

    .wx_hyfilter3 li {
      width: 24%;
    }

    .messageLable {
      display: none;
      position: relative;
      top: 5px;
      display: inline-block;
      padding: 5px 8px;
      font-size: 1.4rem;
      color: #333;
      border: 1px solid #ddd;
      margin: 0 0 7px 10px;
      border-radius: 16px;
      background: #fff;
    }

    .cpx_label_checked {
      background: #3e7baf;
      border-color: #3e7baf;
      color: #fff;
    }
  </style>
</head>

<body>
  <header class="wx_searchbox" style="z-index:30">
    <div class="weui_search_bar"
      style="padding: 1px 2px;border-top: 0px solid #85deee;border-bottom: 0px solid #85deee;">
      <form id="form" class="weui_search_outer">
        <div class="weui_search_inner">
          <i class="weui_icon_search"></i>
          <input type="search" class="weui_search_input i18n_ph" name="sm_ssdd" id="querykey" placeholder="搜索"
            value="" />
          <a href="javascript:" class="weui_icon_clear"></a>
        </div>
        <label for="querykey" class="weui_search_text">
          <i class="weui_icon_search"></i>
          <span class="i18n" name="xxfk_ss">搜索</span>
        </label>
      </form>
      <a href="javascript:" class="weui_search_cancel i18n"
        style="border-top: 0px solid #85deee;border-bottom: 0px solid #85deee;" name="com_cancel">取消</a>
    </div>
  </header>
  <article class="wx_layout">



    <ul class="wx_hyfilter wx_hyfilter3" style="top:44px;z-index: 30;">
      <li class="current" id="whois" style="width: 26%">我上报的<span class="xl"></span></li>
      <li id="xxlx">类型<span class="xl ll"></span></li>
      <li id="xxzt" style="display: none;">状态<span class="xl ll"></span></li>
      <li id="xxdp" style="display: block;">状态<span class="xl ll"></span></li>
      <li id="xxpm" style="display: none;">产品线<span class="xl ll"></span></li>
      <li id="xxdate">日期<span class="xl ll"></span></li>
    </ul>
    <section class="wx_main hy_main3" id="infinitePage">
      <input type='hidden' name='isReport' id='isReport' value='1' />
      <input type='hidden' name='whType' id='whType' value='' />
      <input type='hidden' name='isRead' id='isRead' value='' />
      <input type='hidden' name='isMark' id='isMark' value='' />
      <input type='hidden' name='pm' id='pm' value='' />
      <input type='hidden' name='xdate' id='xdate' value='' />
      <input type='hidden' name='userid' id='userid' value='' />
      <input type='hidden' name='industry' id='industry' value='' />
      <span class="messageLable">逸钛康</span>
      <div id="list"></div>
      <div class="weui-infinite-scroll">
        <div class="infinite-preloader"></div>
        <span class="i18n" name="sd_loading">正在加载</span>
      </div>
    </section>

  </article>
  <footer class="wx_btnnext i18n" style="z-index: 10;display: block;width: 50%;" id="submitReport" name="xxfk_sbxx"
    onclick="goReportInformation();">上报信息</footer>
  <footer class="wx_btnnext i18n" id="exportReport" style="z-index: 10;width: 50%;left:50%;    margin-left: 1px;"
    onclick="goExportReportInformation();">导出</footer>
  <footer class="wx_btnnext i18n" id="statisticReport"
    style="display: block;z-index: 10;width: 50%;left:50%;margin-left: 1px;" onclick="goStatisticReport();">统计报表
  </footer>
  <!--一键导出页面 -->
  <div id="exportPage" style="width: 100%; height: 100%;z-index: 90;display: none;position: fixed;">
    <div
      style=" filter: Alpha(opacity=30); -moz-opacity: 0.3; opacity: 0.3; width: 100%; height: 100%; z-index: 55;position: fixed; left: 0; top: 0;  overflow: hidden; background-color: #000; display: block;">
    </div>
    <div class="wx_hypopbox">
      <div class="tit">导出</div>
      <div class="inner">
        <ul>
          <li>
            <label>选择时间:</label>
            <div class="datefle">
              <p><i class="iconfont icon-checkk"></i>今天</p>
              <p><i class="iconfont icon-check"></i>本周</p>
              <p><i class="iconfont icon-checkk"></i>本月</p>
              <p><i class="iconfont icon-checkk"></i>其他</p>
            </div>
          </li>
          <li style="display: none;" id="otherDate">
            <div class="fle" style="padding-left: 70px;">
              <input class="inp" type="" name="startTime" id="rqStart" placeholder="开始日期">
              <span>-</span>
              <input class="inp" type="" name="endTime" id="rqEnd" placeholder="结束日期">
            </div>
          </li>
          <li>
            <label>产品线:</label>
            <div class="fle">
              <input class="inp" style="width:160px" type="" name="productLine" id="productLine" placeholder="请选择">
            </div>
          </li>
          <li>
            <label>导出:</label>
            <div class="fle">
              <p><i class="iconfont icon-check"></i>周报</p>
              <p><i class="iconfont icon-checkk"></i>新客户拜访</p>
              <p><i class="iconfont icon-checkk"></i>老客户拜访</p>
              <p><i class="iconfont icon-checkk"></i>随手记</p>
            </div>
          </li>
          <a id="excelExport" style="display: none;color: #001dff;" href="">点此下载Excel文件</a>
        </ul>
        <div class="btn">
          <a class="wx_hygreybtn" href="javaScript:;" onclick="doCancle()">取消</a>
          <a class="wx_hybluebtn" id="exportReportTrue" style="pointer-events:auto" href="javaScript:;"
            onclick="exportReportInformation()">确定</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 查询时间选择页面 -->
  <div id="datePage" style="width: 100%; height: 100%;z-index: 90;display: none;position: fixed;">
    <div
      style=" filter: Alpha(opacity=30); -moz-opacity: 0.3; opacity: 0.3; width: 100%; height: 100%; z-index: 55;position: fixed; left: 0; top: 0;  overflow: hidden; background-color: #000; display: block;">
    </div>
    <div class="wx_hypopbox" style="bottom: 40%;height: 138px;">
      <div class="tit">按日期查询</div>
      <div class="inner" style="height: 107px;">
        <ul>
          <li>
            <label>选择时间:</label>
            <div class="fle timefle" style="display: block;">
              <input class="inp" type="" name="startTime" id="rqStart1" placeholder="开始日期">
              <span>-</span>
              <input class="inp" type="" name="endTime" id="rqEnd1" placeholder="结束日期">
            </div>
          </li>
          <li></li>
        </ul>
        <div class="btn">
          <a class="wx_hygreybtn" href="javaScript:;" onclick="doCancleDatePage()">取消</a>
          <a class="wx_hybluebtn" id="dateQueryTrue" style="pointer-events:auto;" href="javaScript:;"
            onclick="doDateQuery()">确定</a>
        </div>
      </div>
    </div>
  </div>
  <% include ../../components/_foot.art %>
  <script src="../informationReport/messageSettingsList.js"></script>
  <script id="list_page1" type="text/html">
    <div class="sb_main">
      {{each data as value i}}
      <div class="sb_box" onclick="toInfo('{{value.pkid}}', '{{value.whType}}', '{{value.informationReports.informationSources}}')">
        <div class="sb_info">
          <p class="sb_title">
          {{value.reportUserName}} |  
          
          {{if value.whType==1}}随手记{{if value.informationReports.industry!=null}} | {{value.informationReports.industry}}{{/if}}{{/if}}
          {{if value.whType==2}}客户拜访{{/if}}
          {{if value.whType==3}}周报{{/if}}
          <span class="redMsg" isRead="{{value.isRead}}"></span>
          </p>
          <p class="sb_descript">
          {{if value.whType==1}}
          <span>{{value.informationReports.problem}}</span>
          {{/if}}
          
          {{if value.whType==2}}
          <span>
            {{if value.informationReports.customerType==0}}新客户{{/if}}
            {{if value.informationReports.customerType==1}}老客户{{/if}}
          </span><em>:</em>
          <span>
            {{value.informationReports.customerName}}
          </span>
            {{if value.informationReports.customerType==1}}<em>|</em>
            <span>{{value.informationReports.informationSources}}</span>
            {{/if}}
          {{/if}}

          {{if value.whType==3}}
          <span>
            {{value.informationReports.informationSources}}
          </span>
          {{/if}}
          <span>{{#getDate(value.cdate,"yyyy-MM-dd HH:mm:ss")}}</span>
          </p>
        </div>
      </div>
    {{/each}}
      </div>
</script>
  <script id="list_page2" type="text/html">
    <div class="sb_main">
      {{each data as value i}}
      <div class="sb_box" onclick="toInfo('{{value.pkid}}', '{{value.whType}}', '{{value.informationSources}}')">
        <div class="sb_info">
          <p class="sb_title">
          {{value.reportUserName}} <em>|</em> 
          {{if value.whType==1}}随手记{{if value.industry!=null}} <em>|</em> {{value.industry}}{{/if}}{{/if}}
          {{if value.whType==2}}拜访记录{{/if}}
          {{if value.whType==3}}周报{{/if}}
         
            {{if value.isMark != null }}
            {{if value.isMark == 1}} <span class="redMsg" >收到点评</span>{{/if}}
              {{if value.isMark == 0 && value.str01 == null}}<span style="color: #999;">未点评</span>{{/if}}
              {{if value.isMark == 0 && value.str01 != null}}<span style="color: #999;">点评人:{{value.str01}}</span>{{/if}}
            {{/if}}
          </span>
          </p>
          <p class="sb_descript">
          {{if value.whType==1}}
          <span>{{value.problem}}</span>
          {{/if}}

          {{if value.whType==2}}
          <span>
            {{if value.customerType==0}}新客户{{/if}}
            {{if value.customerType==1}}老客户{{/if}}
          </span><em>:</em>
          <span>
            {{value.customerName}}
          </span>
            {{if value.customerType==1}}<em>|</em>
            <span>{{value.informationSources}}</span>
            {{/if}}
          {{/if}}

          {{if value.whType==3}}
          <span>
            {{value.informationSources}}
          </span>
          {{/if}}
          <span>{{#getDate(value.cdate,"yyyy-MM-dd HH:mm:ss")}}</span>
          </p>
        </div>
      </div>
    {{/each}}
      </div>
</script>
  <script id="list_page3" type="text/html">
    <div class="sb_main">
      {{each data as value i}}
      <div class="sb_box" onclick="toInfo1('{{value.pkid}}')">
        <div class="sb_info">
          <p class="sb_title">
          {{value.reportUserName}} | 
          
          {{if value.whType==1}}随手记{{/if}}
          {{if value.whType==2}}日报{{/if}}
          {{if value.whType==3}}周报{{/if}}
          <span class="redMsg" isRead="{{value.isRead}}"></span>
          </p>
          <p class="sb_descript">
          <span>备注:{{value.sapReports.problem}}</span><em>|</em>
          <span>{{#getDate(value.cdate,"yyyy-MM-dd HH:mm:ss")}}</span>
          </p>
        </div>
      </div>
    {{/each}}
      </div>
</script>
  <script type="text/javascript">
    window.onpageshow = function (event) {
      if (event.persisted) {
        window.location.reload();
      }
    };

  </script>


</body>

</html>
